<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .kns-card { border-left: 4px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%); }
        .kbt-card { border-left: 4px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%); }
        .tag-badge { background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; font-family: monospace; font-weight: bold; font-size: 10px; color: #22d3ee; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <!-- MOBILE HEADER -->
    <div class="lg:hidden glass fixed top-0 w-full z-[100] p-4 flex justify-between items-center border-b border-slate-800">
        <h1 class="text-xl font-black tracking-tighter text-cyan-500 italic uppercase">War Intel</h1>
        <button @click="mobileMenu = !mobileMenu" class="p-2 bg-slate-800 rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </div>

    <div class="flex h-screen overflow-hidden pt-14 lg:pt-0">
        
        <!-- SIDEBAR (RESPONSIVE) -->
        <aside :class="mobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'" 
               class="fixed lg:relative w-80 h-full glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800 z-[110] transition-transform duration-300 scrollbar-hide overflow-y-auto">
            
            <div class="hidden lg:block">
                <h1 class="text-3xl font-black tracking-tighter text-cyan-500 italic uppercase">War Intel</h1>
                <p class="text-[10px] text-slate-500 font-mono tracking-widest mt-1">Cross-Server Command</p>
            </div>

            <!-- SEARCH -->
            <input type="text" x-model="searchQuery" placeholder="Search Tag or Name..." class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-sm outline-none focus:ring-2 focus:ring-cyan-500">

            <!-- NAVIGATION -->
            <nav class="flex flex-col gap-2">
                <button @click="tab = 'warroom'; mobileMenu = false" :class="tab === 'warroom' ? 'bg-amber-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic tracking-widest transition-all">1. Declaration Hub</button>
                <button @click="tab = 'forces'; mobileMenu = false" :class="tab === 'forces' ? 'bg-cyan-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic tracking-widest transition-all">2. Elite Forces</button>
                <button @click="tab = 'admin'; mobileMenu = false" :class="tab === 'admin' ? 'bg-red-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic tracking-widest transition-all text-center">Admin console</button>
            </nav>

            <!-- SETTINGS -->
            <div class="pt-4 border-t border-slate-800 space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">My Reference Alliance</label>
                    <select x-model="myAllianceName" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg text-white text-xs outline-none mt-1">
                        <option value="">-- Choose --</option>
                        <template x-for="a in alliances.sort((a,b) => a.name.localeCompare(b.name))">
                            <option :value="a.name" x-text="`[${a.tag}] ${a.name}`"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Week</label>
                    <select x-model="week" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg text-white text-xs outline-none mt-1">
                        <option value="1">Week 1 (Rank 1-10)</option>
                        <option value="2">Week 2 (Rank 1-6)</option>
                        <option value="3">Week 3/4 (Rank 1-3)</option>
                    </select>
                </div>
            </div>

            <div class="mt-auto">
                <button @click="fetchData()" class="w-full py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-slate-400 text-[10px] font-bold uppercase underline">Sync Global Intel</button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8 scrollbar-hide">
            
            <template x-if="loading">
                <div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase italic">Scanning_Forward_Scouts...</div>
            </template>

            <div x-show="!loading" x-cloak>
                
                <!-- VIEW 1: DECLARATION HUB -->
                <div x-show="tab === 'warroom'">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl lg:text-4xl font-black uppercase italic text-amber-500">Battlefield Hub</h2>
                        <button @click="collapseAll()" class="text-[10px] font-bold uppercase underline text-slate-500">Collapse All</button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- KAGE NO SATO -->
                        <div class="space-y-4">
                            <h3 class="text-center text-red-500 font-black tracking-widest uppercase py-3 glass rounded-xl border border-red-500/20">Kage no Sato</h3>
                            <template x-for="group in knsGroups">
                                <div class="space-y-2">
                                    <div @click="toggleGroup(group.id)" class="flex justify-between items-center glass p-2 rounded-lg cursor-pointer hover:bg-white/5 transition-all">
                                        <span class="group-header" x-text="'Group ' + group.id"></span>
                                        <span class="text-[10px] text-slate-600 font-mono" x-text="group.label"></span>
                                    </div>
                                    <div x-show="isGroupOpen(group.id)" class="space-y-2">
                                        <template x-for="a in group.alliances">
                                            <div class="glass p-3 rounded-xl kns-card flex flex-col gap-1" :class="isMatch(a) ? 'ring-2 ring-amber-500' : (searchQuery && !matchesSearch(a) ? 'hidden' : 'opacity-60')">
                                                <div class="flex justify-between items-center">
                                                    <div class="flex items-center gap-2"><span class="tag-badge" x-text="a.tag"></span><span class="font-bold text-sm" x-text="a.name"></span></div>
                                                    <span class="text-xs font-mono font-bold" x-text="formatNum(a.stash)"></span>
                                                </div>
                                                <div class="flex justify-between text-[10px] text-slate-500">
                                                    <span x-text="'Power: ' + formatPower(a.power)"></span>
                                                    <span class="text-amber-500 font-bold" x-text="'Est. Win: ' + formatNum(a.stash * 0.06)"></span>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- KOUBUTAI -->
                        <div class="space-y-4">
                            <h3 class="text-center text-blue-500 font-black tracking-widest uppercase py-3 glass rounded-xl border border-blue-500/20">Koubutai</h3>
                            <template x-for="group in kbtGroups">
                                <div class="space-y-2">
                                    <div @click="toggleGroup(group.id)" class="flex justify-between items-center glass p-2 rounded-lg cursor-pointer hover:bg-white/5 transition-all">
                                        <span class="group-header" x-text="'Group ' + group.id"></span>
                                        <span class="text-[10px] text-slate-600 font-mono" x-text="group.label"></span>
                                    </div>
                                    <div x-show="isGroupOpen(group.id)" class="space-y-2">
                                        <template x-for="a in group.alliances">
                                            <div class="glass p-3 rounded-xl kbt-card flex flex-col gap-1" :class="isMatch(a) ? 'ring-2 ring-amber-500' : (searchQuery && !matchesSearch(a) ? 'hidden' : 'opacity-60')">
                                                <div class="flex justify-between items-center">
                                                    <div class="flex items-center gap-2"><span class="tag-badge" x-text="a.tag"></span><span class="font-bold text-sm" x-text="a.name"></span></div>
                                                    <span class="text-xs font-mono font-bold" x-text="formatNum(a.stash)"></span>
                                                </div>
                                                <div class="flex justify-between text-[10px] text-slate-500">
                                                    <span x-text="'Power: ' + formatPower(a.power)"></span>
                                                    <span class="text-amber-500 font-bold" x-text="'Est. Win: ' + formatNum(a.stash * 0.06)"></span>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- VIEW 2: ELITE FORCES (NESTED VIEW) -->
                <div x-show="tab === 'forces'" x-cloak>
                    <h2 class="text-4xl font-black uppercase italic mb-8 text-cyan-500">Global Elite Forces</h2>
                    <template x-for="(group, server) in groupedAlliances">
                        <div class="mb-10">
                            <div class="flex justify-between items-center border-b border-slate-800 pb-2 mb-4">
                                <h3 class="text-xl font-black text-cyan-400 uppercase italic" x-text="'Server ' + server"></h3>
                            </div>
                            
                            <div class="grid grid-cols-1 gap-4">
                                <template x-for="a in group">
                                    <div class="glass p-4 rounded-2xl border border-slate-800 transition-all overflow-hidden" :class="a.faction === 'Kage no Sato' ? 'border-red-500/30' : 'border-blue-500/30'">
                                        <!-- Alliance Header (Collapsible) -->
                                        <div @click="toggleAlliance(a.tag)" class="flex justify-between items-center cursor-pointer">
                                            <div class="flex items-center gap-4">
                                                <span class="tag-badge" x-text="a.tag"></span>
                                                <h4 class="text-lg font-black text-white" x-text="a.name"></h4>
                                            </div>
                                            <div class="flex items-center gap-4">
                                                <div class="text-right">
                                                    <div class="text-[8px] text-slate-500 uppercase font-bold">Alliance Power</div>
                                                    <div class="font-mono font-bold text-cyan-400" x-text="formatPower(a.power)"></div>
                                                </div>
                                                <span class="text-slate-600 font-black" x-text="isAllianceOpen(a.tag) ? '▲' : '▼'"></span>
                                            </div>
                                        </div>

                                        <!-- Player List -->
                                        <div x-show="isAllianceOpen(a.tag)" x-transition class="mt-4 pt-4 border-t border-slate-800 overflow-x-auto">
                                            <table class="w-full text-left text-xs">
                                                <thead class="text-[10px] text-slate-500 uppercase tracking-widest border-b border-slate-800">
                                                    <tr><th class="p-2">Player</th><th class="p-2 text-right">Hero Power (THP)</th></tr>
                                                </thead>
                                                <tbody>
                                                    <template x-for="p in getPlayersForAlliance(a.tag)">
                                                        <tr class="hover:bg-white/5 border-b border-slate-900/50">
                                                            <td class="p-2 font-bold text-slate-300" x-text="p.name"></td>
                                                            <td class="p-2 text-right font-mono text-cyan-500" x-text="formatNum(p.thp)"></td>
                                                        </tr>
                                                    </template>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- VIEW 3: ADMIN -->
                <div x-show="tab === 'admin'" x-cloak class="max-w-xl mx-auto">
                    <div x-show="!authenticated" class="glass p-8 rounded-3xl text-center">
                        <h2 class="text-2xl font-black mb-4">TERMINAL LOCK</h2>
                        <input type="password" x-model="passInput" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl mb-4 text-center">
                        <button @click="login()" class="w-full py-4 bg-cyan-600 rounded-xl font-bold uppercase tracking-widest">Authenticate</button>
                    </div>
                    <div x-show="authenticated" class="glass p-8 rounded-3xl space-y-6">
                        <h3 class="text-xl font-black uppercase text-cyan-400">City Override Terminal</h3>
                        <p class="text-xs text-slate-400">Select an alliance and modify their city slots (Max 6 total).</p>
                        <select x-model="editTag" class="w-full bg-slate-950 p-4 rounded-xl border border-slate-800">
                            <option value="">Choose Alliance...</option>
                            <template x-for="a in alliances.sort((a,b) => a.name.localeCompare(b.name))">
                                <option :value="a.tag" x-text="`[${a.tag}] ${a.name}`"></option>
                            </template>
                        </select>
                        <template x-if="editTag">
                            <div class="grid grid-cols-1 gap-3">
                                <template x-for="n in 6">
                                    <div class="bg-slate-900 p-3 rounded-xl flex justify-between items-center">
                                        <span class="text-xs font-bold" x-text="'Lvl ' + n"></span>
                                        <div class="flex items-center gap-4">
                                            <button @click="updateCity(n, -1)" class="w-10 h-10 bg-slate-800 rounded-lg">-</button>
                                            <span class="text-xl font-black text-cyan-400" x-text="getCityCount(n)"></span>
                                            <button @click="updateCity(n, 1)" class="w-10 h-10 bg-slate-800 rounded-lg">+</button>
                                        </div>
                                    </div>
                                </template>
                                <button @click="exportCities()" class="w-full py-4 bg-emerald-600 rounded-xl font-bold uppercase mt-4">Export Cities CSV</button>
                            </div>
                        </template>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        function warRoom() {
            return {
                tab: 'warroom', loading: true, mobileMenu: false, week: 1, searchQuery: '',
                openGroups: [1,2,3], openAlliances: [], 
                authenticated: false, passInput: '', editTag: '',
                alliances: [], players: [], cities: [], history: [], myAllianceName: '',

                init() { this.fetchData(); },

                async fetchData() {
                    this.loading = true;
                    const cb = `&t=${Date.now()}`;
                    const urlA = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=0&output=csv';
                    const urlP = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1007829300&output=csv';
                    const urlC = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1860064624&output=csv';
                    const urlH = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1091133615&output=csv';

                    const [resA, resP, resC, resH] = await Promise.all([
                        fetch(urlA + cb).then(r => r.text()),
                        fetch(urlP + cb).then(r => r.text()),
                        fetch(urlC + cb).then(r => r.text()),
                        fetch(urlH + cb).then(r => r.text())
                    ]);

                    const mapFact = (f) => {
                        f = f?.toLowerCase().trim();
                        if (f === 'kage' || f === 'red' || f === 'kage no sato') return 'Kage no Sato';
                        if (f === 'koubu' || f === 'blue' || f === 'koubutai') return 'Koubutai';
                        return 'Unknown';
                    };

                    this.alliances = Papa.parse(resA, {header:true}).data.map(r => ({ faction: mapFact(r.Faction), server: r.Server, tag: r.Tag, name: r['Alliance Name'], power: Number(String(r['Total Power']).replace(/\D/g,'')) })).filter(r => r.tag);
                    this.players = Papa.parse(resP, {header:true}).data.map(r => ({ tag: r.Tag, name: r['Player Name'], thp: r.THP, server: r.Server })).filter(r => r.name);
                    this.cities = Papa.parse(resC, {header:true}).data.filter(r => r.Tag);
                    this.history = Papa.parse(resH, {header:true}).data.filter(r => r.Tag);
                    this.loading = false;
                },

                get factionData() {
                    return this.alliances.map(a => {
                        const h = this.history.filter(x => x.Tag === a.tag).sort((a,b) => new Date(b.Timestamp) - new Date(a.Timestamp))[0];
                        return { ...a, stash: h ? Number(h.TotalCopper) : 0 };
                    });
                },

                getGroupedFaction(factionName) {
                    const sorted = this.factionData.filter(a => a.faction === factionName).sort((a,b) => b.stash - a.stash);
                    const groups = [];
                    const step = this.week == 1 ? 10 : (this.week == 2 ? 6 : 3);
                    let i = 0;
                    while (i < 30 && i < sorted.length) {
                        const gid = Math.floor(i / step) + 1;
                        groups.push({ id: gid, label: `Rank ${i+1}-${Math.min(i+step, 30)}`, alliances: sorted.slice(i, i + step) });
                        i += step;
                    }
                    if (sorted.length > 30) groups.push({ id: 11, label: "Rank 31-100", alliances: sorted.slice(30, 100) });
                    return groups;
                },

                get knsGroups() { return this.getGroupedFaction('Kage no Sato'); },
                get kbtGroups() { return this.getGroupedFaction('Koubutai'); },

                get groupedAlliances() {
                    const groups = {};
                    this.alliances.forEach(a => {
                        if (!groups[a.server]) groups[a.server] = [];
                        groups[a.server].push(a);
                    });
                    return groups;
                },

                getPlayersForAlliance(tag) { return this.players.filter(p => p.tag === tag).sort((a,b) => b.thp - a.thp); },

                toggleGroup(id) { this.openGroups = this.isGroupOpen(id) ? this.openGroups.filter(x => x !== id) : [...this.openGroups, id]; },
                isGroupOpen(id) { return this.openGroups.includes(id); },
                collapseAll() { this.openGroups = []; this.openAlliances = []; },

                toggleAlliance(tag) { this.openAlliances = this.isAllianceOpen(tag) ? this.openAlliances.filter(x => x !== tag) : [...this.openAlliances, tag]; },
                isAllianceOpen(tag) { return this.openAlliances.includes(tag); },

                isMatch(target) {
                    if (!this.myAllianceName) return true;
                    const me = this.factionData.find(a => a.name === this.myAllianceName);
                    if (!me || target.faction === me.faction) return false;
                    const myGroups = me.faction === 'Kage no Sato' ? this.knsGroups : this.kbtGroups;
                    const targetGroups = target.faction === 'Kage no Sato' ? this.knsGroups : this.kbtGroups;
                    const myGID = myGroups.find(g => g.alliances.some(a => a.tag === me.tag))?.id;
                    const targetGID = targetGroups.find(g => g.alliances.some(a => a.tag === target.tag))?.id;
                    return myGID === targetGID;
                },

                matchesSearch(item) {
                    const q = this.searchQuery.toLowerCase();
                    return item.name.toLowerCase().includes(q) || item.tag.toLowerCase().includes(q);
                },

                // ADMIN HELPERS
                login() { if (this.passInput === 'KING') this.authenticated = true; },
                getCityCount(n) { const c = this.cities.find(x => x.Tag === this.editTag); return c ? Number(c['L'+n] || 0) : 0; },
                updateCity(n, d) {
                    let c = this.cities.find(x => x.Tag === this.editTag);
                    if (!c) { c = { Tag: this.editTag, L1:0,L2:0,L3:0,L4:0,L5:0,L6:0 }; this.cities.push(c); }
                    const total = [1,2,3,4,5,6].reduce((s, i) => s + Number(c['L'+i] || 0), 0);
                    if (d > 0 && total >= 6) return alert("Max 6 cities!");
                    c['L'+n] = Math.max(0, Number(c['L'+n] || 0) + d);
                },
                exportCities() {
                    const csv = Papa.unparse(this.cities);
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.setAttribute('href', url);
                    a.setAttribute('download', 'cities.csv');
                    a.click();
                },

                formatNum(v) { return Math.floor(v).toLocaleString(); },
                formatPower(v) { return (v/1000000000).toFixed(2) + 'B'; }
            }
        }
    </script>
</body>
</html>
