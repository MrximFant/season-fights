<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .enemy-row { border-left: 4px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.05) 0%, transparent 100%); }
        .ally-row { border-left: 4px solid #10b981; background: linear-gradient(90deg, rgba(16, 185, 129, 0.05) 0%, transparent 100%); }
        input[type="checkbox"] { width: 1.2rem; height: 1.2rem; cursor: pointer; accent-color: #06b6d4; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800">
            <div>
                <h1 class="text-3xl font-black tracking-tighter text-cyan-500 italic uppercase leading-none">Intel Hub</h1>
                <p class="text-[10px] text-slate-500 font-mono tracking-widest uppercase mt-1">Data Management Terminal</p>
            </div>

            <div class="space-y-4">
                <nav class="flex flex-col gap-2">
                    <button @click="tab = 'alliances'" :class="tab === 'alliances' ? 'bg-cyan-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase">Alliances</button>
                    <button @click="tab = 'players'" :class="tab === 'players' ? 'bg-cyan-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase">Elite Players</button>
                </nav>

                <div class="pt-4 border-t border-slate-800">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Export Selected Items</label>
                    <button @click="exportCSV()" class="w-full mt-2 py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl text-xs uppercase transition-all shadow-lg shadow-emerald-900/20">
                        Download Clean CSV
                    </button>
                    <p class="text-[9px] text-slate-500 mt-2 italic text-center">Use this to fix your Google Sheet data.</p>
                </div>
            </div>

            <div class="mt-auto border-t border-slate-800 pt-4">
                <button @click="fetchData()" class="w-full py-2 text-[10px] font-bold bg-slate-800 hover:bg-slate-700 rounded-lg text-slate-400 uppercase">Force Sync</button>
            </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 overflow-y-auto p-8">
            <div x-show="loading" class="flex items-center justify-center h-full text-cyan-500 font-mono italic animate-pulse">
                INITIALIZING_RELATIONAL_MAP...
            </div>

            <div x-show="!loading" x-cloak>
                
                <!-- ALLIANCES VIEW -->
                <div x-show="tab === 'alliances'">
                    <h2 class="text-3xl font-black uppercase italic mb-6">Alliance Intelligence</h2>
                    <div class="space-y-2">
                        <template x-for="a in alliances">
                            <div class="glass p-4 rounded-xl flex items-center gap-4 transition-all" :class="a.faction === 'Enemy' ? 'enemy-row' : 'ally-row'">
                                <input type="checkbox" x-model="selectedAlliances" :value="a.name">
                                <div class="flex-1 flex justify-between items-center">
                                    <div>
                                        <div class="text-xs font-bold text-slate-500" x-text="'S' + a.server"></div>
                                        <div class="text-lg font-black uppercase text-white" x-text="a.name"></div>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-[10px] font-bold text-slate-500 uppercase">Total Power</div>
                                        <div class="text-xl font-mono font-black text-cyan-400" x-text="formatNum(a.power)"></div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- PLAYERS VIEW -->
                <div x-show="tab === 'players'">
                    <div class="flex justify-between items-end mb-6">
                        <h2 class="text-3xl font-black uppercase italic leading-none">Elite Intel</h2>
                        <div class="flex gap-4">
                            <select x-model="sortBy" class="bg-slate-900 border border-slate-700 rounded-lg text-xs p-2 text-slate-300">
                                <option value="thp">Sort by Power (THP)</option>
                                <option value="server">Sort by Server</option>
                                <option value="alliance">Sort by Alliance</option>
                            </select>
                        </div>
                    </div>

                    <div class="glass rounded-3xl overflow-hidden border border-slate-800">
                        <table class="w-full text-left">
                            <thead class="bg-slate-900 text-[10px] text-slate-500 uppercase tracking-widest border-b border-slate-800">
                                <tr>
                                    <th class="p-4 w-10"></th>
                                    <th class="p-4">Faction</th>
                                    <th class="p-4">Server</th>
                                    <th class="p-4">Alliance Tag</th>
                                    <th class="p-4">Player Name</th>
                                    <th class="p-4 text-right">THP</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="p in sortedPlayers">
                                    <tr class="border-b border-slate-800/50 hover:bg-white/5 transition-colors" :class="p.faction === 'Enemy' ? 'text-red-400' : 'text-emerald-400'">
                                        <td class="p-4"><input type="checkbox" x-model="selectedPlayers" :value="p.name"></td>
                                        <td class="p-4 text-[10px] font-bold" x-text="p.faction"></td>
                                        <td class="p-4 font-mono text-xs" x-text="p.server"></td>
                                        <td class="p-4 text-xs font-bold text-slate-400" x-text="p.alliance"></td>
                                        <td class="p-4 font-black uppercase text-slate-200" x-text="p.name"></td>
                                        <td class="p-4 text-right font-mono font-black text-lg text-cyan-400" x-text="formatNum(p.thp)"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        function warRoom() {
            return {
                tab: 'alliances',
                loading: true,
                sortBy: 'thp',
                alliances: [],
                players: [],
                selectedPlayers: [],
                selectedAlliances: [],
                
                sheetAlliancesURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=0&output=csv',
                sheetPlayersURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1007829300&output=csv',

                init() { this.fetchData(); },

                fetchData() {
                    this.loading = true;
                    Papa.parse(this.sheetAlliancesURL + '&t=' + Date.now(), {
                        download: true, header: true,
                        complete: (res) => {
                            this.alliances = res.data.map(row => {
                                let r = {};
                                for(let k in row) {
                                    let key = k.trim().toLowerCase();
                                    let val = String(row[k]).trim();
                                    if(key.includes('alliance')) r.name = val;
                                    if(key.includes('power')) r.power = val;
                                    if(key.includes('server')) r.server = val.includes('#') ? val.split('#')[1] : val;
                                    if(key.includes('faction')) r.faction = val || 'Enemy';
                                }
                                return r;
                            }).filter(i => i.name);
                        }
                    });

                    Papa.parse(this.sheetPlayersURL + '&t=' + Date.now(), {
                        download: true, header: true,
                        complete: (res) => {
                            this.players = res.data.map(row => {
                                let r = {};
                                for(let k in row) {
                                    let key = k.trim().toLowerCase();
                                    let val = String(row[k]).trim();
                                    if(key.includes('player')) r.name = val;
                                    if(key.includes('thp') || key.includes('hero')) r.thp = val;
                                    if(key.includes('alliance')) r.alliance = val;
                                    if(key.includes('server')) r.server = val.includes('#') ? val.split('#')[1] : val;
                                }
                                return r;
                            }).filter(i => i.name);
                            this.loading = false;
                        }
                    });
                },

                get sortedPlayers() {
                    let list = this.players.map(p => {
                        const parent = this.alliances.find(a => a.name === p.alliance);
                        return {
                            ...p,
                            faction: parent ? parent.faction : 'Enemy',
                            server: p.server || (parent ? parent.server : '???')
                        };
                    });

                    if(this.sortBy === 'thp') return list.sort((a,b) => Number(b.thp.replace(/\D/g,'')) - Number(a.thp.replace(/\D/g,'')));
                    if(this.sortBy === 'server') return list.sort((a,b) => a.server.localeCompare(b.server));
                    if(this.sortBy === 'alliance') return list.sort((a,b) => a.alliance.localeCompare(b.alliance));
                    return list;
                },

                formatNum(val) {
                    if(!val) return '0';
                    let num = Number(val.toString().replace(/[^0-9]/g, ''));
                    if(num >= 1000000000) return (num/1000000000).toFixed(2) + 'B';
                    if(num >= 1000000) return (num/1000000).toFixed(1) + 'M';
                    return num.toLocaleString();
                },

                exportCSV() {
                    let csvContent = "data:text/csv;charset=utf-8,";
                    
                    if(this.tab === 'alliances') {
                        csvContent += "Faction,Server,Alliance Name,Total Power\n";
                        this.alliances.filter(a => this.selectedAlliances.includes(a.name)).forEach(a => {
                            csvContent += `${a.faction},${a.server},"${a.name}",${a.power.replace(/\D/g,'')}\n`;
                        });
                    } else {
                        csvContent += "Faction,Server,Alliance Name,Player Name,THP\n";
                        this.sortedPlayers.filter(p => this.selectedPlayers.includes(p.name)).forEach(p => {
                            csvContent += `${p.faction},${p.server},"${p.alliance}","${p.name}",${p.thp.replace(/\D/g,'')}\n`;
                        });
                    }

                    const link = document.createElement("a");
                    link.setAttribute("href", encodeURI(csvContent));
                    link.setAttribute("download", `clean_${this.tab}_data.csv`);
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                }
            }
        }
    </script>
</body>
</html>
