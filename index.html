<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .enemy-card { border-left: 5px solid #ef4444 !important; }
        .ally-card { border-left: 5px solid #10b981 !important; }
        .tag-badge { background: rgba(6, 182, 212, 0.1); color: #22d3ee; padding: 2px 8px; border-radius: 4px; font-weight: 900; font-family: monospace; border: 1px solid rgba(6, 182, 212, 0.3); }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800 z-50 overflow-y-auto">
            <h1 class="text-3xl font-black tracking-tighter text-cyan-500 italic uppercase underline decoration-cyan-900">War Intel</h1>
            
            <nav class="flex flex-col gap-2">
                <button @click="tab = 'alliances'" :class="tab === 'alliances' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic">1. Force Strengths</button>
                <button @click="tab = 'players'" :class="tab === 'players' ? 'bg-cyan-600 text-white' : 'text-slate-400'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic">2. Elite Players</button>
                <button @click="tab = 'warmap'" :class="tab === 'warmap' ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-400'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic tracking-widest">3. War Map (Loot)</button>
            </nav>

            <div class="pt-4 border-t border-slate-800">
                <label class="text-[10px] font-bold text-slate-500 uppercase italic">My Reference Alliance</label>
                <select x-model="myAllianceName" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl mt-1 text-white text-sm outline-none">
                    <option value="">-- Choose Alliance --</option>
                    <template x-for="a in alliances.filter(i => i.faction === 'Ally')">
                        <option :value="a.name" x-text="`[${a.tag}] ${a.name}`"></option>
                    </template>
                </select>
            </div>

            <!-- AI Snapshot Helper -->
            <div class="p-4 bg-slate-900/50 rounded-2xl border border-slate-800">
                <h4 class="text-[10px] font-bold text-amber-500 uppercase mb-2 italic">Screenshot AI Prompt</h4>
                <p class="text-[9px] text-slate-400 leading-tight mb-2">Use this to get data for the <strong>CopperHistory</strong> tab.</p>
                <div class="bg-black p-2 rounded text-[9px] font-mono text-emerald-500 select-all cursor-pointer">
                    Extract Tag, Name, Total Copper, and Timestamp (HH:MM). Output as: Tag, Name, Copper, Time
                </div>
            </div>

            <div class="mt-auto">
                <button @click="fetchData()" class="w-full py-2 bg-slate-800 text-slate-500 text-[10px] font-bold uppercase rounded-lg underline">Sync Global Intel</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            <template x-if="loading">
                <div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase italic tracking-widest">Synchronizing_Battlefield_Data...</div>
            </template>

            <div x-show="!loading" x-cloak>
                
                <!-- WAR MAP VIEW -->
                <div x-show="tab === 'warmap'">
                    <header class="mb-8 border-b border-slate-800 pb-4">
                        <h2 class="text-4xl font-black uppercase italic text-amber-500">The War Map</h2>
                        <p class="text-slate-400 text-sm">Target selection based on loot value and combat performance.</p>
                    </header>

                    <div class="grid grid-cols-1 gap-6">
                        <template x-for="target in warTargets">
                            <div class="glass p-6 rounded-3xl border border-slate-800 flex flex-col gap-6 transition-all hover:scale-[1.01]"
                                 :class="target.battleDelta < 0 ? 'border-red-500/50' : (target.battleDelta > 0 ? 'border-emerald-500/50' : '')">
                                
                                <div class="flex justify-between items-start">
                                    <div class="flex items-center gap-4">
                                        <div class="text-center bg-slate-950 p-3 rounded-2xl border border-slate-800">
                                            <div class="text-[8px] text-slate-500 uppercase font-bold tracking-widest">Server</div>
                                            <div class="text-xl font-black text-cyan-400" x-text="target.server"></div>
                                        </div>
                                        <div>
                                            <div class="flex items-center gap-3">
                                                <span class="tag-badge" x-text="target.tag"></span>
                                                <h3 class="text-2xl font-black text-white uppercase italic" x-text="target.name"></h3>
                                            </div>
                                            <div class="flex gap-4 mt-1">
                                                <span class="text-[10px] text-slate-500 font-bold uppercase" x-text="'Power: ' + formatNum(target.power)"></span>
                                                <span class="text-[10px] font-bold uppercase" :class="getMatchColor(target)" x-text="calculateMatch(target)"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-[10px] text-amber-500 font-bold uppercase tracking-widest">Current Lootable Stash</div>
                                        <div class="text-3xl font-black text-white font-mono" x-text="formatNum(target.currentStash)"></div>
                                    </div>
                                </div>

                                <!-- Combat Analysis -->
                                <div class="grid grid-cols-3 gap-4 border-t border-slate-800 pt-4">
                                    <div class="bg-black/40 p-3 rounded-xl">
                                        <div class="text-[9px] text-slate-500 uppercase font-bold">Passive Rate (Cities)</div>
                                        <div class="text-lg font-black text-amber-500" x-text="formatNum(target.cityRate) + '/h'"></div>
                                    </div>
                                    <div class="bg-black/40 p-3 rounded-xl col-span-2">
                                        <div class="text-[9px] text-slate-500 uppercase font-bold">Combat Performance (Last Scan)</div>
                                        <div class="flex items-center gap-2">
                                            <div class="text-lg font-black" :class="target.battleDelta < 0 ? 'text-red-500' : 'text-emerald-500'" 
                                                 x-text="(target.battleDelta > 0 ? '+' : '') + formatNum(target.battleDelta)"></div>
                                            <span class="text-[10px] font-bold text-slate-500 italic" 
                                                  x-text="target.battleDelta < 0 ? 'BEING FARMED' : 'WINNING FIGHTS'"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- ALLIANCE/PLAYER VIEWS... (Keep previous tab logic) -->
            </div>
        </main>
    </div>

    <script>
        function warRoom() {
            return {
                tab: 'warmap', loading: true, search: '', myAllianceName: '',
                alliances: [], players: [], cities: [], history: [],
                
                sheetAlliancesURL: '...', sheetPlayersURL: '...',
                sheetCitiesURL: '...', // Point to Tab 3
                sheetHistoryURL: '...', // Point to Tab 4

                init() { this.fetchData(); },

                fetchData() {
                    this.loading = true;
                    const cb = `&t=${Date.now()}`;
                    // Fetch all 4 tabs using PapaParse...
                    // ... [Same mapping logic used previously] ...
                    this.loading = false;
                },

                get warTargets() {
                    return this.history.reduce((acc, entry) => {
                        // Find latest 2 snapshots for this alliance
                        const snapshots = this.history
                            .filter(h => h.Tag === entry.Tag)
                            .sort((a,b) => new Date(b.Timestamp) - new Date(a.Timestamp));
                        
                        if (acc.find(x => x.tag === entry.Tag)) return acc;

                        const alliance = this.alliances.find(a => a.tag === entry.Tag) || {};
                        const cityData = this.cities.find(c => c.Tag === entry.Tag) || {};

                        // Calculate Passive Rate
                        const cityRate = (Number(cityData.L1||0)*100) + (Number(cityData.L2||0)*200) + 
                                         (Number(cityData.L3||0)*300) + (Number(cityData.L4||0)*400) + 
                                         (Number(cityData.L5||0)*500) + (Number(cityData.L6||0)*600);

                        let battleDelta = 0;
                        if (snapshots.length >= 2) {
                            const latest = snapshots[0];
                            const prev = snapshots[1];
                            const hourDiff = (new Date(latest.Timestamp) - new Date(prev.Timestamp)) / 36e5;
                            const actualChange = Number(latest.TotalCopper) - Number(prev.TotalCopper);
                            const expectedChange = cityRate * hourDiff;
                            battleDelta = Math.round(actualChange - expectedChange);
                        }

                        acc.push({
                            tag: entry.Tag,
                            name: entry['Alliance Name'],
                            server: alliance.server || '???',
                            power: alliance.power || 0,
                            currentStash: snapshots[0].TotalCopper,
                            cityRate: cityRate,
                            battleDelta: battleDelta
                        });
                        return acc;
                    }, []).sort((a,b) => b.currentStash - a.currentStash);
                },

                formatNum(val) { /* same */ },
                getMatchColor(target) { /* same */ },
                calculateMatch(target) { /* same */ }
            }
        }
    </script>
</body>
</html>
