<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .enemy-card { border-left: 5px solid #ef4444 !important; }
        .ally-card { border-left: 5px solid #10b981 !important; }
        .tag-badge { background: #164e63; color: #22d3ee; padding: 2px 8px; border-radius: 4px; font-weight: 900; font-family: monospace; border: 1px solid #0891b2; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800">
            <div>
                <h1 class="text-3xl font-black tracking-tighter text-cyan-500 italic uppercase leading-none">War Intel</h1>
                <p class="text-[10px] text-slate-500 font-mono tracking-widest uppercase mt-1">Bracket Management</p>
            </div>

            <div class="space-y-4">
                <nav class="flex flex-col gap-2">
                    <button @click="tab = 'alliances'" :class="tab === 'alliances' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase">Alliance Brackets</button>
                    <button @click="tab = 'players'" :class="tab === 'players' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase">Elite Player Intel</button>
                </nav>

                <div class="pt-4 border-t border-slate-800">
                    <button @click="exportSelected()" class="w-full mb-2 py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl text-[10px] uppercase shadow-lg shadow-emerald-900/20">
                        Export Selected to CSV
                    </button>
                    <p class="text-[9px] text-slate-500 italic text-center leading-tight">Pick players/alliances to "Reverse Engineer" your data sheet.</p>
                </div>
            </div>

            <div class="mt-auto">
                <button @click="fetchData()" class="w-full py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-slate-400 text-[10px] font-bold uppercase underline">Sync Live Sheet</button>
            </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 overflow-y-auto p-8">
            <div x-show="loading" class="flex items-center justify-center h-full text-cyan-500 font-mono italic animate-pulse">
                MAP_GENERATION_IN_PROGRESS...
            </div>

            <div x-show="!loading" x-cloak>
                
                <!-- ALLIANCE BRACKETS -->
                <div x-show="tab === 'alliances'">
                    <template x-for="(group, server) in groupedAlliances">
                        <div class="mb-10">
                            <div class="flex justify-between items-center border-b border-slate-800 pb-2 mb-4">
                                <h3 class="text-xl font-black text-cyan-400 uppercase tracking-widest" x-text="'Server ' + server"></h3>
                                <button @click="toggleServerSelection(group)" class="text-[10px] font-bold text-slate-500 hover:text-white uppercase underline">Select All in Server</button>
                            </div>
                            
                            <div class="grid grid-cols-1 gap-3">
                                <template x-for="a in group">
                                    <div class="glass p-4 rounded-xl flex items-center gap-4 transition-all" :class="a.faction === 'Enemy' ? 'enemy-card' : 'ally-card'">
                                        <input type="checkbox" x-model="selectedItems" :value="a.id" class="w-5 h-5 rounded accent-cyan-500">
                                        <div class="flex-1 flex justify-between items-center">
                                            <div class="flex items-center gap-3">
                                                <span class="tag-badge" x-text="a.tag"></span>
                                                <h4 class="text-lg font-bold text-white uppercase tracking-tight" x-text="a.name"></h4>
                                            </div>
                                            <div class="text-xl font-mono font-black text-cyan-400" x-text="formatNum(a.power)"></div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- PLAYER INTEL -->
                <div x-show="tab === 'players'">
                    <h2 class="text-3xl font-black uppercase italic mb-6">Global Top 200</h2>
                    <div class="glass rounded-3xl overflow-hidden border border-slate-800">
                        <table class="w-full text-left">
                            <thead class="bg-slate-900 text-[10px] text-slate-500 uppercase tracking-widest border-b border-slate-800">
                                <tr>
                                    <th class="p-4 w-10"></th>
                                    <th class="p-4">Server</th>
                                    <th class="p-4">Tag</th>
                                    <th class="p-4">Player</th>
                                    <th class="p-4 text-right">Hero Power (THP)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="p in sortedPlayers">
                                    <tr class="border-b border-slate-800/50 hover:bg-white/5 transition-colors group">
                                        <td class="p-4"><input type="checkbox" x-model="selectedItems" :value="p.id" class="w-4 h-4 rounded accent-cyan-500"></td>
                                        <td class="p-4 font-mono text-xs text-cyan-500" x-text="p.server"></td>
                                        <td class="p-4"><span class="tag-badge text-[10px]" x-text="p.tag"></span></td>
                                        <td class="p-4 font-black text-slate-200 uppercase" x-text="p.name"></td>
                                        <td class="p-4 text-right font-mono font-black text-lg text-cyan-400" x-text="formatNum(p.thp)"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        function warRoom() {
            return {
                tab: 'alliances',
                loading: true,
                selectedItems: [],
                alliances: [],
                players: [],
                
                sheetAlliancesURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=0&output=csv',
                sheetPlayersURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1007829300&output=csv',

                async init() { this.fetchData(); },

                fetchData() {
                    this.loading = true;
                    const cb = `&t=${Date.now()}`;
                    
                    Papa.parse(this.sheetAlliancesURL + cb, {
                        download: true, header: true,
                        complete: (res) => {
                            this.alliances = res.data.map((r, index) => ({
                                id: 'a-' + index,
                                faction: r.Faction || 'Enemy',
                                server: r.Server,
                                tag: r.Tag || '???',
                                name: r['Alliance Name'],
                                power: r['Total Power']
                            })).filter(i => i.name);
                        }
                    });

                    Papa.parse(this.sheetPlayersURL + cb, {
                        download: true, header: true,
                        complete: (res) => {
                            this.players = res.data.map((r, index) => ({
                                id: 'p-' + index,
                                server: r.Server,
                                tag: r.Tag,
                                name: r['Player Name'],
                                thp: r.THP
                            })).filter(i => i.name);
                            this.loading = false;
                        }
                    });
                },

                get groupedAlliances() {
                    const groups = {};
                    this.alliances.forEach(a => {
                        if (!groups[a.server]) groups[a.server] = [];
                        groups[a.server].push(a);
                    });
                    // Sort alliances within the group by power
                    Object.keys(groups).forEach(s => groups[s].sort((a,b) => b.power - a.power));
                    return groups;
                },

                get sortedPlayers() {
                    return [...this.players].sort((a,b) => Number(b.thp) - Number(a.thp)).slice(0, 200);
                },

                formatNum(val) {
                    if (!val) return '0';
                    let num = Number(val.toString().replace(/\D/g,''));
                    if (num >= 1000000000) return (num / 1000000000).toFixed(2) + 'B';
                    if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                    return num.toLocaleString();
                },

                toggleServerSelection(group) {
                    const ids = group.map(a => a.id);
                    const allSelected = ids.every(id => this.selectedItems.includes(id));
                    if (allSelected) {
                        this.selectedItems = this.selectedItems.filter(id => !ids.includes(id));
                    } else {
                        this.selectedItems = [...new Set([...this.selectedItems, ...ids])];
                    }
                },

                exportSelected() {
                    let csv = "data:text/csv;charset=utf-8,";
                    if (this.tab === 'alliances') {
                        csv += "Faction,Server,Tag,Alliance Name,Total Power\n";
                        this.alliances.filter(a => this.selectedItems.includes(a.id)).forEach(a => {
                            csv += `${a.faction},${a.server},"${a.tag}","${a.name}",${a.power}\n`;
                        });
                    } else {
                        csv += "Server,Tag,Player Name,THP\n";
                        this.players.filter(p => this.selectedItems.includes(p.id)).forEach(p => {
                            csv += `${p.server},"${p.tag}","${p.name}",${p.thp}\n`;
                        });
                    }
                    const link = document.createElement("a");
                    link.setAttribute("href", encodeURI(csv));
                    link.setAttribute("download", `cleaned_${this.tab}.csv`);
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                }
            }
        }
    </script>
</body>
</html>
