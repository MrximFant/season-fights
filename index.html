<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .enemy-card { border-left: 5px solid #ef4444 !important; background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%); }
        .ally-card { border-left: 5px solid #10b981 !important; background: linear-gradient(90deg, rgba(16, 185, 129, 0.1) 0%, transparent 100%); }
        .tag-badge { background: rgba(6, 182, 212, 0.1); color: #22d3ee; padding: 2px 6px; border-radius: 4px; font-weight: 800; font-family: monospace; border: 1px solid rgba(6, 182, 212, 0.3); }
        .sort-header { cursor: pointer; }
        .sort-header:hover { color: #22d3ee; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800 z-50">
            <div>
                <h1 class="text-3xl font-black tracking-tighter text-cyan-500 italic uppercase">War Intel</h1>
                <p class="text-[10px] text-slate-500 font-mono tracking-widest uppercase mt-1">Bracket Management</p>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <input type="text" x-model="search" placeholder="Search Tag, Name, Server..." 
                           class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-sm outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                </div>

                <nav class="flex flex-col gap-2">
                    <button @click="tab = 'alliances'" :class="tab === 'alliances' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase tracking-widest">Alliance Brackets</button>
                    <button @click="tab = 'players'" :class="tab === 'players' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase tracking-widest">Elite Players</button>
                </nav>
            </div>

            <div class="mt-auto border-t border-slate-800 pt-4 flex flex-col gap-3">
                <div class="bg-slate-900/50 p-3 rounded-xl border border-slate-800">
                    <span class="text-[10px] text-slate-500 font-bold uppercase block mb-2" x-text="selectedItems.length + ' Items Selected'"></span>
                    <button @click="exportCSV()" class="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl text-[10px] uppercase shadow-lg transition-all">
                        Export Clean CSV
                    </button>
                </div>
                <button @click="fetchData()" class="w-full py-2 bg-slate-800 text-slate-500 text-[10px] font-bold uppercase rounded-lg">Refresh Sync</button>
            </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 overflow-y-auto p-8">
            <template x-if="loading">
                <div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase italic">Syncing_Tactical_Data...</div>
            </template>

            <div x-show="!loading" x-cloak>
                
                <!-- ALLIANCE VIEW -->
                <div x-show="tab === 'alliances'">
                    <template x-for="(group, server) in groupedAlliances">
                        <div class="mb-8">
                            <!-- SERVER BRACKET HEADER -->
                            <div class="glass border border-slate-700 p-4 rounded-2xl mb-3">
                                <div class="flex justify-between items-center mb-3">
                                    <div class="flex items-center gap-4">
                                        <input type="checkbox" @click="toggleServerSelection(group)" :checked="isServerSelected(group)" class="w-6 h-6 rounded accent-cyan-500">
                                        <h3 class="text-2xl font-black text-cyan-400 uppercase italic" x-text="'Server ' + server"></h3>
                                    </div>
                                    <div class="flex gap-2">
                                        <button @click="setServerFaction(server, 'Ally')" class="px-3 py-1 bg-emerald-900/50 border border-emerald-500 text-emerald-400 text-[10px] font-bold rounded uppercase hover:bg-emerald-500 hover:text-white transition-all">Set All Ally</button>
                                        <button @click="setServerFaction(server, 'Enemy')" class="px-3 py-1 bg-red-900/50 border border-red-500 text-red-400 text-[10px] font-bold rounded uppercase hover:bg-red-500 hover:text-white transition-all">Set All Enemy</button>
                                        <button @click="toggleCollapse(server)" class="px-3 py-1 bg-slate-800 border border-slate-600 text-slate-400 text-[10px] font-bold rounded uppercase" x-text="isCollapsed(server) ? 'Expand' : 'Collapse'"></button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- ALLIANCE LIST -->
                            <div x-show="!isCollapsed(server)" x-transition class="grid grid-cols-1 gap-2 pl-6">
                                <template x-for="a in group">
                                    <div class="glass p-4 rounded-xl flex items-center justify-between border border-slate-800 transition-all" 
                                         :class="getServerFaction(a.server, a.faction) === 'Enemy' ? 'enemy-card' : 'ally-card'">
                                        <div class="flex items-center gap-4">
                                            <input type="checkbox" x-model="selectedItems" :value="a.uid" class="w-4 h-4 rounded accent-cyan-500">
                                            <span class="tag-badge text-xs" x-text="a.tag"></span>
                                            <h4 class="text-lg font-bold text-white uppercase" x-text="a.name"></h4>
                                        </div>
                                        <div class="text-xl font-mono font-black text-white" x-text="formatNum(a.power)"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- PLAYER VIEW -->
                <div x-show="tab === 'players'">
                    <div class="glass rounded-3xl overflow-hidden border border-slate-800 shadow-2xl">
                        <table class="w-full text-left">
                            <thead class="bg-slate-900 text-[10px] text-slate-500 uppercase tracking-widest border-b border-slate-800">
                                <tr>
                                    <th class="p-5 w-10"></th>
                                    <th class="p-5 sort-header" @click="toggleSort('server')">Server</th>
                                    <th class="p-5 sort-header" @click="toggleSort('tag')">Tag</th>
                                    <th class="p-5 sort-header" @click="toggleSort('name')">Player</th>
                                    <th class="p-5 text-right sort-header" @click="toggleSort('thp')">Hero Power</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-800/50">
                                <template x-for="p in sortedPlayers">
                                    <tr class="hover:bg-white/5 transition-colors" :class="getServerFaction(p.server, p.faction) === 'Enemy' ? 'bg-red-500/5' : 'bg-emerald-500/5'">
                                        <td class="p-5"><input type="checkbox" x-model="selectedItems" :value="p.uid" class="w-4 h-4 rounded accent-cyan-500"></td>
                                        <td class="p-5 font-mono text-xs text-slate-500" x-text="p.server"></td>
                                        <td class="p-5"><span class="tag-badge text-[10px]" x-text="p.tag"></span></td>
                                        <td class="p-5 font-black text-slate-200 uppercase" :class="getServerFaction(p.server, p.faction) === 'Enemy' ? 'text-red-400' : 'text-emerald-400'" x-text="p.name"></td>
                                        <td class="p-5 text-right font-mono font-black text-xl text-cyan-400" x-text="formatNum(p.thp)"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        function warRoom() {
            return {
                tab: 'alliances',
                loading: true,
                search: '',
                sortKey: 'thp',
                sortDir: 'desc',
                selectedItems: [],
                collapsedServers: [],
                serverFactionOverrides: {}, // Key: Server Number, Value: 'Ally' or 'Enemy'
                alliances: [],
                players: [],
                
                sheetAlliancesURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=0&output=csv',
                sheetPlayersURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1007829300&output=csv',

                init() { this.fetchData(); },

                fetchData() {
                    this.loading = true;
                    const cb = `&t=${Date.now()}`;
                    Papa.parse(this.sheetAlliancesURL + cb, {
                        download: true, header: true,
                        complete: (res) => {
                            this.alliances = res.data.map((r, i) => ({
                                uid: 'a-' + i,
                                faction: (r.Faction || 'Enemy').trim(),
                                server: (r.Server || '').trim(),
                                tag: (r.Tag || '').trim(),
                                name: (r['Alliance Name'] || '').trim(),
                                power: (r['Total Power'] || '0').trim()
                            })).filter(i => i.name);
                        }
                    });
                    Papa.parse(this.sheetPlayersURL + cb, {
                        download: true, header: true,
                        complete: (res) => {
                            this.players = res.data.map((r, i) => ({
                                uid: 'p-' + i,
                                faction: (r.Faction || 'Enemy').trim(),
                                server: (r.Server || '').trim(),
                                tag: (r.Tag || '').trim(),
                                name: (r['Player Name'] || '').trim(),
                                thp: (r.THP || '0').trim()
                            })).filter(i => i.name);
                            this.loading = false;
                        }
                    });
                },

                getServerFaction(server, defaultFaction) {
                    return this.serverFactionOverrides[server] || defaultFaction;
                },

                setServerFaction(server, faction) {
                    this.serverFactionOverrides[server] = faction;
                },

                get groupedAlliances() {
                    const filtered = this.alliances.filter(a => {
                        const q = this.search.toLowerCase();
                        return a.name.toLowerCase().includes(q) || a.tag.toLowerCase().includes(q) || a.server.includes(q);
                    });
                    const groups = {};
                    filtered.forEach(a => {
                        if (!groups[a.server]) groups[a.server] = [];
                        groups[a.server].push(a);
                    });
                    Object.keys(groups).forEach(s => groups[s].sort((a,b) => Number(b.power) - Number(a.power)));
                    return groups;
                },

                get sortedPlayers() {
                    let list = this.players.filter(p => {
                        const q = this.search.toLowerCase();
                        return p.name.toLowerCase().includes(q) || p.tag.toLowerCase().includes(q) || p.server.includes(q);
                    });
                    return list.sort((a,b) => {
                        let v1 = a[this.sortKey], v2 = b[this.sortKey];
                        if (this.sortKey === 'thp') { v1 = Number(v1.replace(/\D/g,'')); v2 = Number(v2.replace(/\D/g,'')); }
                        return this.sortDir === 'asc' ? (v1 > v2 ? 1 : -1) : (v1 < v2 ? 1 : -1);
                    }).slice(0, 200);
                },

                toggleSort(key) {
                    if (this.sortKey === key) this.sortDir = this.sortDir === 'asc' ? 'desc' : 'asc';
                    else { this.sortKey = key; this.sortDir = 'desc'; }
                },

                toggleCollapse(server) {
                    if (this.collapsedServers.includes(server)) this.collapsedServers = this.collapsedServers.filter(s => s !== server);
                    else this.collapsedServers.push(server);
                },
                isCollapsed(server) { return this.collapsedServers.includes(server); },

                toggleServerSelection(group) {
                    const ids = group.map(a => a.uid);
                    if (this.isServerSelected(group)) this.selectedItems = this.selectedItems.filter(id => !ids.includes(id));
                    else this.selectedItems = [...new Set([...this.selectedItems, ...ids])];
                },
                isServerSelected(group) { return group.length > 0 && group.every(a => this.selectedItems.includes(a.uid)); },

                formatNum(val) {
                    if (!val) return '0';
                    let num = Number(val.toString().replace(/[^0-9]/g, ''));
                    if (num >= 1_000_000_000) return (num/1_000_000_000).toFixed(2) + 'B';
                    if (num >= 1_000_000) return (num/1_000_000).toFixed(1) + 'M';
                    return num.toLocaleString();
                },

                exportCSV() {
                    let csv = "data:text/csv;charset=utf-8,";
                    if (this.tab === 'alliances') {
                        csv += "Faction,Server,Tag,Alliance Name,Total Power\n";
                        this.alliances.filter(a => this.selectedItems.includes(a.uid)).forEach(a => {
                            csv += `${this.getServerFaction(a.server, a.faction)},${a.server},"${a.tag}","${a.name}",${a.power.replace(/\D/g,'')}\n`;
                        });
                    } else {
                        csv += "Faction,Server,Tag,Player Name,THP\n";
                        this.players.filter(p => this.selectedItems.includes(p.uid)).forEach(p => {
                            csv += `${this.getServerFaction(p.server, p.faction)},${p.server},"${p.tag}","${p.name}",${p.thp.replace(/\D/g,'')}\n`;
                        });
                    }
                    const link = document.createElement("a");
                    link.setAttribute("href", encodeURI(csv));
                    link.setAttribute("download", `intel_export_${this.tab}.csv`);
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                }
            }
        }
    </script>
</body>
</html>
