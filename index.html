<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="war-logic.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .kns-card { border-left: 5px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%); }
        .kbt-card { border-left: 5px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%); }
        .tag-badge { background: rgba(6, 182, 212, 0.1); color: #22d3ee; padding: 2px 6px; border-radius: 4px; font-family: monospace; font-weight: 800; font-size: 10px; border: 1px solid rgba(6, 182, 212, 0.3); }
        .warehouse-box { border: 1px dashed rgba(251, 191, 36, 0.3); padding: 4px; border-radius: 6px; text-align: center; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <!-- MOBILE HEADER -->
    <div class="lg:hidden glass fixed top-0 w-full z-[100] p-4 flex justify-between items-center border-b border-slate-800">
        <h1 class="text-xl font-black tracking-tighter text-cyan-500 italic uppercase leading-none">War Intel</h1>
        <button @click="mobileMenu = !mobileMenu" class="p-2 bg-slate-800 rounded-lg text-cyan-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </div>

    <div class="flex h-screen overflow-hidden pt-14 lg:pt-0">
        
        <!-- SIDEBAR -->
        <aside :class="mobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'" 
               class="fixed lg:relative w-80 h-full glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800 z-[110] transition-transform duration-300 scrollbar-hide overflow-y-auto">
            
            <div class="space-y-1">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest italic">Intelligence Search</label>
                <input type="text" x-model="searchQuery" placeholder="Search Tag or Name..." class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-sm outline-none focus:ring-2 focus:ring-cyan-500">
            </div>

<!-- THE NEW CALENDAR MODULE -->
<div class="p-4 bg-slate-900 border border-amber-500/20 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-1 text-[10px] font-black text-amber-500 uppercase italic">
        <span x-text="currentRoundText"></span>
        <span class="w-2 h-2 rounded-full bg-red-500 animate-ping"></span>
    </div>
    <div class="text-xs font-black text-white uppercase mb-1" x-text="currentPhase"></div>
    <div class="text-[9px] text-slate-500 uppercase font-bold leading-tight mb-3 italic" x-text="phaseAction"></div>
    
    <div class="space-y-2 border-t border-slate-800 pt-3">
        <label class="text-[8px] font-bold text-slate-600 uppercase block tracking-widest text-center italic">Round 1 Server Reset Time</label>
        
        <!-- Native Date/Time Picker -->
        <input type="datetime-local" x-model="round1Reset" 
               class="w-full bg-black border border-slate-800 p-2 rounded text-[10px] text-white outline-none focus:border-amber-500 transition-all">
        
        <button @click="applyCalendar()" 
                class="w-full py-2 bg-amber-600 hover:bg-amber-500 text-white text-[9px] font-black uppercase rounded transition-all shadow-lg">
            Apply & Sync
        </button>
    </div>
    
    <div class="text-xl font-mono font-black text-amber-400 text-center border-t border-slate-800 pt-2 mt-2" x-text="phaseCountdown"></div>
</div>

            <nav class="flex flex-col gap-2">
                <button @click="tab = 'warroom'; mobileMenu = false" :class="tab === 'warroom' ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic tracking-widest transition-all">1. Declaration Hub</button>
                <button @click="tab = 'forces'; mobileMenu = false" :class="tab === 'forces' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic tracking-widest transition-all">2. Server THP</button>
                <button @click="tab = 'admin'; mobileMenu = false" :class="tab === 'admin' ? 'bg-red-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic transition-all text-center tracking-widest">Admin Console</button>
            </nav>

            <!-- SEARCHABLE REFERENCE SELECTOR -->
<div class="pt-4 border-t border-slate-800 space-y-2">
    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest italic block underline">Reference Alliance Selection</label>
    
    <!-- The Search Input -->
    <input type="text" x-model="refSearch" placeholder="Filter List by Tag..." 
           class="w-full bg-black border border-slate-800 p-2 rounded-lg text-[10px] text-cyan-500 outline-none focus:border-cyan-500 transition-all uppercase">
    
    <!-- The Dropdown -->
    <select x-model="myAllianceName" @change="saveSettings()" 
            class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg text-white text-xs outline-none mt-1 shadow-inner">
        <option value="">-- Choose Alliance --</option>
        <template x-for="a in filteredRefList">
            <option :value="a.name" x-text="`[${a.tag}] ${a.name}`"></option>
        </template>
    </select>
</div>

            <div class="mt-auto">
                <p class="text-[9px] text-slate-600 font-mono mb-2" x-text="debugStatus"></p>
                <button @click="fetchData()" class="w-full py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-slate-400 text-[10px] font-bold uppercase underline tracking-widest">Sync Sheets</button>
            </div>
        </aside>

        <!-- MAIN WINDOW -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8 scrollbar-hide">
            
            <template x-if="loading">
                <div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase italic tracking-widest text-xl underline font-black">Syncing_Forward_Intel...</div>
            </template>

            <div x-show="!loading" x-cloak>
                
                <!-- VIEW 1: DECLARATION HUB -->
                <div x-show="tab === 'warroom'">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- KNS SIDE -->
                        <div class="space-y-4 text-left">
                            <h3 class="text-center text-red-500 font-black uppercase py-3 glass rounded-xl border border-red-500/20 underline italic">Kage no Sato</h3>
                            <template x-for="group in knsGroups">
                                <div class="space-y-2">
                                    <div class="flex justify-between items-center px-2">
                                        <span class="px-2 bg-slate-800 rounded text-[10px] font-black uppercase text-slate-400" x-text="'Group ' + group.id"></span>
                                        <span class="text-[10px] text-slate-600 font-mono italic" x-text="group.label"></span>
                                    </div>
                                    <template x-for="a in group.alliances">
                                        <div class="glass p-4 rounded-2xl kns-card transition-all" :class="isMatch(a) ? 'ring-2 ring-amber-500 scale-[1.01]' : (searchQuery && !matchesSearch(a) ? 'hidden' : 'opacity-40')">
                                            <div class="flex justify-between items-start mb-3 text-left">
                                                <div>
                                                    <div class="flex items-center gap-2 mb-1 text-left"><span class="tag-badge" x-text="a.tag"></span><span class="font-black text-lg uppercase text-white leading-tight" x-text="a.name"></span></div>
                                                    <span class="text-[9px] font-bold text-slate-500 uppercase" x-text="'Power: ' + formatPower(a.power)"></span>
                                                </div>
                                                <span class="text-xl font-mono font-black text-white" x-text="formatNum(a.stash)"></span>
                                            </div>
                                            <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-3 text-center">
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-1 text-center"><div class="text-[7px] text-amber-500 font-black uppercase text-center text-center">Center (6%)</div><div class="text-[9px] font-black text-white" x-text="formatNum(a.stash * 0.06)"></div></div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                        <!-- KBT SIDE -->
                        <div class="space-y-4">
                            <h3 class="text-center text-blue-500 font-black uppercase py-3 glass rounded-xl border border-blue-500/20 underline italic">Koubutai</h3>
                            <template x-for="group in kbtGroups">
                                <div class="space-y-2">
                                    <div class="flex flex-row-reverse lg:flex-row justify-between items-center px-2 text-left">
                                        <span class="px-2 bg-slate-800 rounded text-[10px] font-black uppercase text-slate-400" x-text="'Group ' + group.id"></span>
                                        <span class="text-[10px] text-slate-600 font-mono italic" x-text="group.label"></span>
                                    </div>
                                    <template x-for="a in group.alliances">
                                        <div class="glass p-4 rounded-2xl kbt-card transition-all text-left" :class="isMatch(a) ? 'ring-2 ring-amber-500 scale-[1.01]' : (searchQuery && !matchesSearch(a) ? 'hidden' : 'opacity-40')">
                                            <div class="flex justify-between items-start mb-3 text-left">
                                                <div>
                                                    <div class="flex items-center gap-2 mb-1 text-left font-black uppercase"><span class="tag-badge" x-text="a.tag"></span><span class="font-black text-lg uppercase text-white leading-tight" x-text="a.name"></span></div>
                                                    <span class="text-[9px] font-bold text-slate-500 uppercase" x-text="'Power: ' + formatPower(a.power)"></span>
                                                </div>
                                                <span class="text-xl font-mono font-black text-white" x-text="formatNum(a.stash)"></span>
                                            </div>
                                            <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-3 text-center">
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-1 text-center"><div class="text-[7px] text-amber-500 font-black uppercase text-center text-center">Center (6%)</div><div class="text-[9px] font-black text-white" x-text="formatNum(a.stash * 0.06)"></div></div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- VIEW 2: SERVER THP (SPLIT) -->
                <div x-show="tab === 'forces'" x-cloak>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- OUR SIDE -->
                        <div class="space-y-6 text-left">
                            <h3 class="text-2xl font-black uppercase italic text-emerald-500 border-b border-emerald-500/30 pb-2">Our Coalition</h3>
                            <template x-for="(serverGroup, server) in groupedForces">
                                <template x-if="isAllyServer(serverGroup)">
                                    <div class="mb-4">
                                        <div @click="toggleServerCollapse(server)" class="glass p-4 rounded-2xl flex justify-between items-center cursor-pointer border border-emerald-500/20 hover:bg-emerald-500/5">
                                            <h4 class="text-xl font-black text-emerald-400 font-mono" x-text="'Warzone #' + server"></h4>
                                            <span class="text-slate-500 font-bold" x-text="isServerOpen(server) ? '−' : '+'"></span>
                                        </div>
                                        <div x-show="isServerOpen(server)" class="mt-3 space-y-3 pl-4">
                                            <template x-for="a in serverGroup">
                                                <div x-show="matchesSearch(a)" class="glass p-4 rounded-xl border border-slate-800 ally-card">
                                                    <div @click="toggleAlliance(a.tag)" class="flex justify-between items-center cursor-pointer">
                                                        <div class="flex items-center gap-3 text-left"><span class="tag-badge" x-text="a.tag"></span><span class="font-bold text-white uppercase text-sm" x-text="a.name"></span></div>
                                                        <div class="text-right"><div class="text-[8px] text-slate-500 uppercase">ACE PLAYER</div><div class="font-mono font-black text-amber-500 text-lg" x-text="formatNum(a.maxTHP)"></div></div>
                                                    </div>
                                                    <div x-show="isAllianceOpen(a.tag)" class="mt-3 border-t border-slate-800 pt-3">
                                                        <template x-for="p in getPlayersForAlliance(a.tag)">
                                                            <div class="flex justify-between text-xs py-1 border-b border-slate-900/50"><span class="font-bold text-slate-400 uppercase" x-text="p.name"></span><span class="font-mono text-cyan-500 font-black" x-text="formatNum(p.thp)"></span></div>
                                                        </template>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </div>
                        <!-- THEIR SIDE -->
                        <div class="space-y-6 text-left lg:text-right">
                            <h3 class="text-2xl font-black uppercase italic text-red-500 border-b border-red-500/30 pb-2">Opposing Coalition</h3>
                            <template x-for="(serverGroup, server) in groupedForces">
                                <template x-if="!isAllyServer(serverGroup)">
                                    <div class="mb-4 text-left">
                                        <div @click="toggleServerCollapse(server)" class="glass p-4 rounded-2xl flex justify-between items-center cursor-pointer border border-red-500/20 hover:bg-red-500/5 transition-all">
                                            <h4 class="text-xl font-black text-red-400 font-mono uppercase" x-text="'Warzone #' + server"></h4>
                                            <span class="text-slate-500 font-bold" x-text="isServerOpen(server) ? '−' : '+'"></span>
                                        </div>
                                        <div x-show="isServerOpen(server)" class="mt-3 space-y-3 pl-4">
                                            <template x-for="a in serverGroup">
                                                <div x-show="matchesSearch(a)" class="glass p-4 rounded-xl border border-slate-800 enemy-card text-left">
                                                    <div @click="toggleAlliance(a.tag)" class="flex justify-between items-center cursor-pointer text-left">
                                                        <div class="flex items-center gap-3 text-left"><span class="tag-badge" x-text="a.tag"></span><span class="font-bold text-white uppercase text-sm" x-text="a.name"></span></div>
                                                        <div class="text-right"><div class="text-[8px] text-slate-500 uppercase">ACE PLAYER</div><div class="font-mono font-black text-amber-500 text-lg" x-text="formatNum(a.maxTHP)"></div></div>
                                                    </div>
                                                    <div x-show="isAllianceOpen(a.tag)" class="mt-3 border-t border-slate-800 pt-3 text-left">
                                                        <template x-for="p in getPlayersForAlliance(a.tag)">
                                                            <div class="flex justify-between text-xs py-1 border-b border-slate-900/50 text-left"><span class="font-bold text-slate-400 uppercase" x-text="p.name"></span><span class="font-mono text-cyan-500 font-black" x-text="formatNum(p.thp)"></span></div>
                                                        </template>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- VIEW 3: ADMIN (Omitted for brevity, assume same as v12.1) -->

            </div>
        </main>
    </div>

</body>
</html>
