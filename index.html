<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .kns-card { border-left: 5px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%); }
        .kbt-card { border-left: 5px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%); }
        .group-header { background: #1e293b; padding: 4px 12px; border-radius: 99px; font-size: 10px; font-weight: 800; color: #94a3b8; border: 1px solid #334155; }
        .tag-badge { background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; font-family: monospace; font-weight: bold; font-size: 10px; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800 z-50 overflow-y-auto scrollbar-hide">
            <h1 class="text-3xl font-black tracking-tighter text-cyan-500 italic uppercase">War Intel</h1>
            
            <div class="space-y-4">
                <!-- Search Bar -->
                <input type="text" x-model="searchQuery" placeholder="Search Tag or Alliance..." class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-sm outline-none focus:ring-2 focus:ring-cyan-500">

                <nav class="flex flex-col gap-2">
                    <button @click="tab = 'warroom'" :class="tab === 'warroom' ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase tracking-widest italic">1. Declaration Groups</button>
                    <button @click="tab = 'forces'" :class="tab === 'forces' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase tracking-widest italic">2. Force Brackets</button>
                    <button @click="tab = 'admin'" :class="tab === 'admin' ? 'bg-red-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase tracking-widest italic">Admin Console</button>
                </nav>
            </div>

            <!-- Strategic Settings -->
            <div class="pt-4 border-t border-slate-800 space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest block mb-1">Current Week</label>
                    <select x-model="week" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg text-sm text-white">
                        <option value="1">Week 1 (Groups of 10)</option>
                        <option value="2">Week 2 (Groups of 6)</option>
                        <option value="3">Week 3/4 (Groups of 3)</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1 block">My Alliance</label>
                    <select x-model="myAllianceName" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg text-white text-sm outline-none">
                        <option value="">-- Choose Alliance --</option>
                        <template x-for="a in alliances.sort((a,b) => a.name.localeCompare(b.name))">
                            <option :value="a.name" x-text="`[${a.tag}] ${a.name}`"></option>
                        </template>
                    </select>
                </div>
            </div>

            <div class="mt-auto">
                <button @click="fetchData()" class="w-full py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-slate-400 text-[10px] font-bold uppercase underline">Sync Global Intel</button>
            </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 overflow-y-auto p-8 scrollbar-hide">
            
            <!-- VIEW: WAR ROOM -->
            <div x-show="tab === 'warroom'" x-cloak>
                <div class="flex justify-between items-end mb-8 border-b border-slate-800 pb-4">
                    <div>
                        <h2 class="text-4xl font-black uppercase italic text-amber-500">Battlefield Declaration</h2>
                        <p class="text-slate-400 text-sm italic">Matches determined by rank within each faction.</p>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] text-slate-500 font-bold uppercase">Simulation</div>
                        <select x-model="lootPercent" class="bg-slate-900 border border-slate-700 rounded p-1 text-xs text-white">
                            <option value="0.03">3% Loot</option>
                            <option value="0.06">6% Loot</option>
                            <option value="0.09">9% Loot</option>
                            <option value="0.15">15% Loot</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-8">
                    <!-- RED COLUMN -->
                    <div class="space-y-6">
                        <h3 class="text-center text-red-500 font-black tracking-widest uppercase py-3 bg-red-500/10 rounded-xl border border-red-500/20">Kage no Sato</h3>
                        <template x-for="group in knsGroups">
                            <div class="space-y-2">
                                <div class="flex items-center gap-2">
                                    <span class="group-header" x-text="'Group ' + group.id"></span>
                                    <span class="text-[10px] text-slate-600 font-mono" x-text="group.label"></span>
                                </div>
                                <template x-for="a in group.alliances">
                                    <div class="glass p-3 rounded-xl kns-card flex flex-col gap-1 transition-all"
                                         :class="isMatch(a) ? 'ring-2 ring-amber-500 scale-[1.02]' : (searchQuery && !matchesSearch(a) ? 'opacity-20 grayscale' : 'opacity-60')">
                                        <div class="flex justify-between items-center">
                                            <div class="flex items-center gap-2">
                                                <span class="tag-badge" x-text="a.tag"></span>
                                                <span class="font-black text-sm" x-text="a.name"></span>
                                            </div>
                                            <span class="text-xs font-mono font-black" x-text="formatNum(a.stash)"></span>
                                        </div>
                                        <div class="flex justify-between text-[10px] text-slate-500">
                                            <span x-text="'Power: ' + formatPower(a.power)"></span>
                                            <span class="text-amber-500 font-bold" x-text="'Est. Loot: ' + formatNum(a.stash * lootPercent)"></span>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>

                    <!-- BLUE COLUMN -->
                    <div class="space-y-6">
                        <h3 class="text-center text-blue-500 font-black tracking-widest uppercase py-3 bg-blue-500/10 rounded-xl border border-blue-500/20">Koubutai</h3>
                        <template x-for="group in kbtGroups">
                            <div class="space-y-2">
                                <div class="flex items-center gap-2">
                                    <span class="group-header" x-text="'Group ' + group.id"></span>
                                    <span class="text-[10px] text-slate-600 font-mono" x-text="group.label"></span>
                                </div>
                                <template x-for="a in group.alliances">
                                    <div class="glass p-3 rounded-xl kbt-card flex flex-col gap-1 transition-all"
                                         :class="isMatch(a) ? 'ring-2 ring-amber-500 scale-[1.02]' : (searchQuery && !matchesSearch(a) ? 'opacity-20 grayscale' : 'opacity-60')">
                                        <div class="flex justify-between items-center">
                                            <div class="flex items-center gap-2">
                                                <span class="tag-badge" x-text="a.tag"></span>
                                                <span class="font-black text-sm" x-text="a.name"></span>
                                            </div>
                                            <span class="text-xs font-mono font-black" x-text="formatNum(a.stash)"></span>
                                        </div>
                                        <div class="flex justify-between text-[10px] text-slate-500">
                                            <span x-text="'Power: ' + formatPower(a.power)"></span>
                                            <span class="text-amber-500 font-bold" x-text="'Est. Loot: ' + formatNum(a.stash * lootPercent)"></span>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- VIEW: ADMIN TERMINAL -->
            <div x-show="tab === 'admin'" x-cloak class="max-w-2xl mx-auto">
                <div x-show="!authenticated" class="glass p-12 rounded-3xl text-center border border-slate-800">
                    <h2 class="text-2xl font-black mb-6 tracking-tighter">AUTHENTICATION REQUIRED</h2>
                    <input type="password" x-model="passInput" placeholder="Enter Access Key" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-2xl mb-4 text-center outline-none focus:ring-2 focus:ring-red-500">
                    <button @click="login()" class="w-full py-4 bg-red-600 rounded-2xl font-black uppercase tracking-widest hover:bg-red-500 transition-all">Unlock Terminal</button>
                </div>

                <div x-show="authenticated" class="space-y-6">
                    <div class="glass p-8 rounded-3xl border border-cyan-500/30">
                        <h3 class="text-xl font-black mb-6 uppercase text-cyan-400 italic">City Occupation Manager</h3>
                        <div class="space-y-4">
                            <select x-model="editTag" class="w-full bg-slate-950 p-4 rounded-2xl border border-slate-800 text-white">
                                <option value="">Select Alliance to Modify Cities...</option>
                                <template x-for="a in alliances.sort((a,b) => a.name.localeCompare(b.name))">
                                    <option :value="a.tag" x-text="`[${a.tag}] ${a.name}`"></option>
                                </template>
                            </select>

                            <template x-if="editTag">
                                <div class="grid grid-cols-2 gap-4 py-4">
                                    <template x-for="n in 6">
                                        <div class="bg-slate-900 p-4 rounded-2xl flex justify-between items-center border border-slate-800">
                                            <div>
                                                <div class="text-[10px] text-slate-500 font-bold uppercase">Level</div>
                                                <div class="text-xl font-black text-white" x-text="n"></div>
                                            </div>
                                            <div class="flex items-center gap-4">
                                                <button @click="updateCity(n, -1)" class="w-10 h-10 bg-slate-800 rounded-xl hover:bg-slate-700 transition-all font-bold text-xl">-</button>
                                                <span class="text-2xl font-black text-cyan-400 min-w-[20px] text-center" x-text="getCityCount(n)"></span>
                                                <button @click="updateCity(n, 1)" class="w-10 h-10 bg-slate-800 rounded-xl hover:bg-slate-700 transition-all font-bold text-xl">+</button>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                            
                            <div class="bg-slate-950/50 p-4 rounded-2xl border border-slate-800 text-[10px] text-slate-500 font-mono">
                                STATUS: Total Cities for selected alliance: <span class="text-white" x-text="getTotalCities()"></span> / 6
                            </div>

                            <div class="text-center pt-4">
                                <button @click="exportCities()" class="px-10 py-4 bg-emerald-600 rounded-2xl font-black uppercase text-xs shadow-lg shadow-emerald-900/20 hover:bg-emerald-500 transition-all">Export Cities CSV</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- VIEW: FORCES -->
            <div x-show="tab === 'forces'" x-cloak>
                 <h2 class="text-3xl font-black uppercase italic mb-6">Coalition Force Strength</h2>
                 <p class="text-slate-500 mb-8 italic text-sm underline">Displaying raw power numbers and server distribution.</p>
                 <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <template x-for="a in alliances.filter(i => matchesSearch(i))">
                        <div class="glass p-4 rounded-2xl border border-slate-800 flex justify-between items-center">
                            <div>
                                <div class="flex items-center gap-2">
                                    <span class="tag-badge" x-text="a.tag"></span>
                                    <span class="font-bold text-white text-sm" x-text="a.name"></span>
                                </div>
                                <span class="text-[9px] text-slate-500 uppercase font-bold" x-text="'Server ' + a.server"></span>
                            </div>
                            <div class="text-lg font-mono font-black text-cyan-500" x-text="formatPower(a.power)"></div>
                        </div>
                    </template>
                 </div>
            </div>

        </main>
    </div>

    <script>
        function warRoom() {
            return {
                tab: 'warroom', loading: true, week: 1, lootPercent: 0.06,
                authenticated: false, passInput: '', editTag: '', searchQuery: '',
                alliances: [], cities: [], history: [], myAllianceName: '',

                init() { this.fetchData(); },

                async fetchData() {
                    this.loading = true;
                    const cb = `&t=${Date.now()}`;
                    const urlA = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=0&output=csv';
                    const urlC = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1860064624&output=csv';
                    const urlH = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1091133615&output=csv';

                    const [resA, resC, resH] = await Promise.all([
                        fetch(urlA + cb).then(r => r.text()),
                        fetch(urlC + cb).then(r => r.text()),
                        fetch(urlH + cb).then(r => r.text())
                    ]);

                    // Smart Faction Mapper: Converts short names in sheet to full display names
                    const mapFaction = (f) => {
                        f = f?.toLowerCase().trim();
                        if (f === 'kage' || f === 'red' || f === 'kage no sato') return 'Kage no Sato';
                        if (f === 'koubu' || f === 'blue' || f === 'koubutai') return 'Koubutai';
                        return 'Unknown';
                    };

                    this.alliances = Papa.parse(resA, {header:true}).data.map(r => ({ 
                        faction: mapFaction(r.Faction), 
                        server: r.Server,
                        tag: r.Tag, 
                        name: r['Alliance Name'], 
                        power: Number(String(r['Total Power']).replace(/\D/g,'')) 
                    })).filter(r => r.tag);
                    
                    this.cities = Papa.parse(resC, {header:true}).data.filter(r => r.Tag);
                    this.history = Papa.parse(resH, {header:true}).data.filter(r => r.Tag);
                    this.loading = false;
                },

                get factionData() {
                    return this.alliances.map(a => {
                        const h = this.history.filter(x => x.Tag === a.tag).sort((a,b) => new Date(b.Timestamp) - new Date(a.Timestamp))[0];
                        return { ...a, stash: h ? Number(h.TotalCopper) :
