<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .enemy-card { border-left: 5px solid #ef4444 !important; }
        .ally-card { border-left: 5px solid #10b981 !important; }
        .tag-badge { background: rgba(6, 182, 212, 0.1); color: #22d3ee; padding: 2px 8px; border-radius: 4px; font-weight: 900; font-family: monospace; border: 1px solid rgba(6, 182, 212, 0.3); }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800 z-50 overflow-y-auto scrollbar-hide">
            <div>
                <h1 class="text-3xl font-black tracking-tighter text-cyan-500 italic uppercase leading-none">War Intel</h1>
                <p class="text-[10px] text-slate-500 font-mono tracking-widest uppercase mt-1 italic">Tactical Map v6.2</p>
            </div>

            <nav class="flex flex-col gap-2">
                <button @click="tab = 'warmap'" :class="tab === 'warmap' ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase italic tracking-widest">1. War Map (Loot)</button>
                <button @click="tab = 'alliances'" :class="tab === 'alliances' ? 'bg-cyan-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase italic tracking-widest">2. Forces</button>
                <button @click="tab = 'players'" :class="tab === 'players' ? 'bg-cyan-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase italic tracking-widest">3. Elite Intel</button>
            </nav>

            <div class="pt-4 border-t border-slate-800">
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1 block underline">Reference Alliance</label>
                <select x-model="myAllianceName" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-white text-sm outline-none">
                    <option value="">-- Choose Alliance --</option>
                    <template x-for="a in alliances">
                        <option :value="a.name" x-text="`[${a.tag}] ${a.name}`"></option>
                    </template>
                </select>
                <p class="text-[9px] text-slate-500 mt-2 italic">Calculates match difficulty based on Power.</p>
            </div>

            <div class="mt-auto flex flex-col gap-2">
                <div class="p-3 bg-black/40 rounded-lg border border-slate-800">
                    <div class="text-[10px] text-slate-500 font-bold uppercase mb-1">Status Console</div>
                    <div class="text-[9px] font-mono text-cyan-500" x-text="debugMessage"></div>
                </div>
                <button @click="fetchData()" class="w-full py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-slate-400 text-[10px] font-bold uppercase tracking-widest">Force Refresh</button>
            </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 overflow-y-auto p-8 scrollbar-hide">
            <template x-if="loading">
                <div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase tracking-widest italic text-xl">Linking_Satellites...</div>
            </template>

            <div x-show="!loading" x-cloak>
                
                <!-- WAR MAP VIEW -->
                <div x-show="tab === 'warmap'">
                    <header class="mb-8 border-b border-slate-800 pb-4">
                        <h2 class="text-4xl font-black uppercase italic text-amber-500 tracking-tight">Economic Targets</h2>
                        <p class="text-slate-400 text-sm mt-1 uppercase tracking-tighter">Passive Income vs Combat Performance</p>
                    </header>

                    <template x-if="warTargets.length === 0">
                        <div class="glass p-10 text-center text-slate-500 italic rounded-3xl">Awaiting History data... Ensure "Tag" matches across all sheets.</div>
                    </template>

                    <div class="grid grid-cols-1 gap-6">
                        <template x-for="t in warTargets">
                            <div class="glass p-6 rounded-3xl border border-slate-800 flex flex-col gap-6" 
                                 :class="t.combatSignal < 0 ? 'border-red-500/30' : (t.combatSignal > 0 ? 'border-emerald-500/30' : '')">
                                
                                <div class="flex justify-between items-start">
                                    <div class="flex items-center gap-6">
                                        <div class="text-center bg-slate-950 p-3 rounded-2xl border border-slate-800 min-w-[60px]">
                                            <div class="text-[8px] text-slate-500 font-bold uppercase">Server</div>
                                            <div class="text-xl font-black text-cyan-400" x-text="t.server"></div>
                                        </div>
                                        <div>
                                            <div class="flex items-center gap-3">
                                                <span class="tag-badge" x-text="t.tag"></span>
                                                <h4 class="text-2xl font-black text-white uppercase italic" x-text="t.name"></h4>
                                            </div>
                                            <div class="flex gap-4 mt-1">
                                                <span class="text-[10px] text-slate-500 font-bold uppercase" x-text="'Power: ' + formatPower(t.power)"></span>
                                                <template x-if="myAlliance">
                                                    <span class="text-[10px] font-bold uppercase" :class="getMatchColor(t)" x-text="calculateMatch(t)"></span>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-[10px] text-amber-500 font-bold uppercase tracking-widest">Current Copper Stash</div>
                                        <div class="text-4xl font-black text-white font-mono" x-text="formatNum(t.currentStash)"></div>
                                    </div>
                                </div>

                                <div class="grid grid-cols-3 gap-4 border-t border-slate-800 pt-4">
                                    <div class="bg-black/20 p-4 rounded-2xl">
                                        <div class="text-[9px] text-slate-500 font-bold uppercase mb-1">City Rate</div>
                                        <div class="text-xl font-black text-amber-500 font-mono" x-text="formatNum(t.passiveRate) + '/h'"></div>
                                    </div>
                                    <div class="bg-black/20 p-4 rounded-2xl col-span-2 flex justify-between items-center px-6">
                                        <div>
                                            <div class="text-[9px] text-slate-500 font-bold uppercase mb-1">Combat Performance</div>
                                            <div class="text-2xl font-black font-mono" :class="t.combatSignal < 0 ? 'text-red-500' : 'text-emerald-500'" 
                                                 x-text="(t.combatSignal >= 0 ? '+' : '') + formatNum(t.combatSignal)"></div>
                                        </div>
                                        <span class="text-[10px] font-bold px-3 py-1 rounded-lg bg-slate-900 border border-slate-700"
                                              :class="t.combatSignal < 0 ? 'text-red-400' : 'text-emerald-400'"
                                              x-text="t.combatSignal < 0 ? 'BEING FARMED' : 'GAINING'"></span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- ALLIANCE VIEW -->
                <div x-show="tab === 'alliances'">
                    <h2 class="text-3xl font-black uppercase italic mb-6">Coalition Forces</h2>
                    <div class="grid grid-cols-1 gap-3">
                        <template x-for="a in alliances">
                            <div class="glass p-5 rounded-2xl flex items-center justify-between border border-slate-800" :class="a.faction === 'Enemy' ? 'enemy-card' : 'ally-card'">
                                <div class="flex items-center gap-6">
                                    <div class="text-xs font-black text-cyan-400 font-mono bg-slate-950 p-2 rounded-lg" x-text="'S'+a.server"></div>
                                    <div class="flex items-center gap-3">
                                        <span class="tag-badge" x-text="a.tag"></span>
                                        <h4 class="text-lg font-black text-white uppercase" x-text="a.name"></h4>
                                    </div>
                                </div>
                                <div class="text-xl font-mono font-black text-white" x-text="formatPower(a.power)"></div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- PLAYER VIEW -->
                <div x-show="tab === 'players'">
                    <div class="glass rounded-3xl overflow-hidden shadow-2xl border border-slate-800">
                        <table class="w-full text-left">
                            <thead class="bg-slate-900 text-[10px] text-slate-500 uppercase tracking-widest border-b border-slate-800">
                                <tr>
                                    <th class="p-5">Server</th>
                                    <th class="p-5">Tag</th>
                                    <th class="p-5">Player Name</th>
                                    <th class="p-5 text-right font-mono">Hero Power (THP)</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-800/50">
                                <template x-for="p in players">
                                    <tr class="hover:bg-white/5">
                                        <td class="p-5 font-mono text-xs text-slate-500" x-text="p.server"></td>
                                        <td class="p-5"><span class="tag-badge text-[10px]" x-text="p.tag"></span></td>
                                        <td class="p-5 font-black text-slate-200 uppercase" x-text="p.name"></td>
                                        <td class="p-5 text-right font-mono font-black text-xl text-cyan-400" x-text="formatNum(p.thp)"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        function warRoom() {
            return {
                tab: 'warmap', loading: true, debugMessage: 'INIT...', myAllianceName: '',
                alliances: [], players: [], cities: [], history: [],
                
                sheetAlliancesURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=0&output=csv',
                sheetPlayersURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1007829300&output=csv',
                sheetCitiesURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1860064624&output=csv',
                sheetHistoryURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1091133615&output=csv',

                init() { this.fetchData(); },

                async fetchData() {
                    this.loading = true;
                    const cb = `&t=${Date.now()}`;
                    
                    const fetchAndClean = async (url, type) => {
                        try {
                            const res = await fetch(url + cb);
                            const text = await res.text();
                            const parsed = Papa.parse(text, {header:true, skipEmptyLines:true}).data;
                            return parsed.map(row => {
                                const cleanRow = {};
                                Object.keys(row).forEach(k => {
                                    const cleanKey = k.trim().toLowerCase().replace(/\s+/g, '');
                                    cleanRow[cleanKey] = row[k] ? row[k].toString().trim() : '';
                                });
                                return cleanRow;
                            });
                        } catch (e) { return []; }
                    };

                    const [rawA, rawP, rawC, rawH] = await Promise.all([
                        fetchAndClean(this.sheetAlliancesURL),
                        fetchAndClean(this.sheetPlayersURL),
                        fetchAndClean(this.sheetCitiesURL),
                        fetchAndClean(this.sheetHistoryURL)
                    ]);

                    this.alliances = rawA.map(r => ({ faction: r.faction, server: r.server, tag: r.tag, name: r.alliancename, power: r.totalpower })).filter(r => r.tag);
                    this.players = rawP.map(r => ({ faction: r.faction, server: r.server, tag: r.tag, name: r.playername, thp: r.thp }));
                    this.cities = rawC;
                    this.history = rawH;
                    
                    this.debugMessage = `OK: ${this.alliances.length}A | ${this.players.length}P | ${this.history.length}H`;
                    this.loading = false;
                },

                get warTargets() {
                    const uniqueTags = [...new Set(this.history.map(h => h.tag))].filter(t => t);
                    return uniqueTags.map(tag => {
                        const snapshots = this.history.filter(h => h.tag === tag).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
                        const latest = snapshots[0];
                        const alliance = this.alliances.find(a => a.tag === tag) || {};
                        const cityData = this.cities.find(c => c.tag === tag) || {};

                        const passiveRate = (Number(cityData.l1||0)*100) + (Number(cityData.l2||0)*200) + (Number(cityData.l3||0)*300) + (Number(cityData.l4||0)*400) + (Number(cityData.l5||0)*500) + (Number(cityData.l6||0)*600);

                        let combatSignal = 0;
                        if (snapshots.length >= 2) {
                            const prev = snapshots[1];
