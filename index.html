<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .kns-card { border-left: 5px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%); }
        .kbt-card { border-left: 5px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%); }
        .neutral-card { border-left: 5px solid #475569; }
        .tag-badge { background: rgba(6, 182, 212, 0.1); color: #22d3ee; padding: 2px 6px; border-radius: 4px; font-family: monospace; font-weight: 800; font-size: 10px; border: 1px solid rgba(6, 182, 212, 0.3); }
        .warehouse-box { border: 1px dashed rgba(251, 191, 36, 0.3); padding: 4px; border-radius: 6px; text-align: center; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <!-- MOBILE NAVIGATION -->
    <div class="lg:hidden glass fixed top-0 w-full z-[100] p-4 flex justify-between items-center border-b border-slate-800">
        <h1 class="text-xl font-black tracking-tighter text-cyan-500 italic uppercase">War Intel</h1>
        <button @click="mobileMenu = !mobileMenu" class="p-2 bg-slate-800 rounded-lg text-cyan-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </div>

    <div class="flex h-screen overflow-hidden pt-14 lg:pt-0">
        
        <!-- SIDEBAR MODULE -->
        <aside :class="mobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'" 
               class="fixed lg:relative w-80 h-full glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800 z-[110] transition-transform duration-300 scrollbar-hide overflow-y-auto">
            
            <div class="space-y-1">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest italic">Global Intelligence Search</label>
                <input type="text" x-model="searchQuery" placeholder="Search Tag or Name..." class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-sm outline-none focus:ring-2 focus:ring-cyan-500">
            </div>

            <!-- CALENDAR MODULE -->
            <div class="p-4 bg-slate-900 border border-amber-500/20 rounded-2xl shadow-lg">
                <div class="flex justify-between items-center mb-1 text-[10px] font-black text-amber-500 uppercase tracking-widest italic">
                    <span x-text="currentRoundText"></span>
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-ping"></span>
                </div>
                <div class="text-xs font-black text-white uppercase mb-1" x-text="currentPhase"></div>
                <div class="text-[9px] text-slate-500 uppercase font-bold leading-tight mb-3 italic" x-text="phaseAction"></div>
                
                <label class="text-[8px] font-bold text-slate-600 uppercase mb-1 block">Round 1 Server Reset Time</label>
                <input type="date" x-model="round1Reset" @change="saveSettings()" class="w-full bg-black border border-slate-800 p-2 rounded text-[10px] text-white mb-2">
                
                <div class="text-xl font-mono font-black text-amber-400 text-center border-t border-slate-800 pt-2" x-text="phaseCountdown"></div>
            </div>

            <nav class="flex flex-col gap-2">
                <button @click="tab = 'warroom'; mobileMenu = false" :class="tab === 'warroom' ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic tracking-widest transition-all">1. Declaration Hub</button>
                <button @click="tab = 'forces'; mobileMenu = false" :class="tab === 'forces' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic tracking-widest transition-all">2. Server THP</button>
                <button @click="tab = 'admin'; mobileMenu = false" :class="tab === 'admin' ? 'bg-red-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic transition-all text-center tracking-widest">Admin Console</button>
            </nav>

            <div class="pt-4 border-t border-slate-800 space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">My Reference Alliance</label>
                    <select x-model="myAllianceName" @change="saveSettings()" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg text-white text-xs outline-none mt-1">
                        <option value="">-- Choose --</option>
                        <template x-for="a in alliances.sort((a,b) => a.name.localeCompare(b.name))">
                            <option :value="a.name" x-text="`[${a.tag}] ${a.name}`"></option>
                        </template>
                    </select>
                </div>
            </div>

            <div class="mt-auto">
                <button @click="fetchData()" class="w-full py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-slate-400 text-[10px] font-bold uppercase underline tracking-widest">Force Sync Live Data</button>
            </div>
        </aside>

        <!-- MAIN CONTENT MODULE -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8 scrollbar-hide">
            
            <template x-if="loading">
                <div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase italic tracking-widest text-xl">Connecting_Intelligence...</div>
            </template>

            <div x-show="!loading" x-cloak>
                
                <!-- VIEW 1: DECLARATION HUB -->
                <div x-show="tab === 'warroom'">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- KNS SIDE -->
                        <div class="space-y-4">
                            <h3 class="text-center text-red-500 font-black uppercase py-3 glass rounded-xl border border-red-500/20 underline italic">Kage no Sato</h3>
                            <template x-for="group in knsGroups">
                                <div class="space-y-2">
                                    <div class="flex justify-between items-center px-2">
                                        <span class="px-2 bg-slate-800 rounded text-[10px] font-black uppercase text-slate-400" x-text="'Group ' + group.id"></span>
                                        <span class="text-[10px] text-slate-600 font-mono italic" x-text="group.label"></span>
                                    </div>
                                    <template x-for="a in group.alliances">
                                        <div class="glass p-4 rounded-2xl kns-card transition-all" :class="isMatch(a) ? 'ring-2 ring-amber-500 scale-[1.01]' : (searchQuery && !matchesSearch(a) ? 'hidden' : 'opacity-40')">
                                            <div class="flex justify-between items-start mb-3 text-left">
                                                <div>
                                                    <div class="flex items-center gap-2 mb-1"><span class="tag-badge" x-text="a.tag"></span><span class="font-black text-lg uppercase text-white leading-tight" x-text="a.name"></span></div>
                                                    <span class="text-[9px] font-bold text-slate-500 uppercase" x-text="'Power: ' + formatPower(a.power)"></span>
                                                </div>
                                                <span class="text-xl font-mono font-black text-white" x-text="formatNum(a.stash)"></span>
                                            </div>
                                            <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-3 text-center">
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-1 text-center"><div class="text-[7px] text-amber-500 font-black uppercase text-center">Center (6%)</div><div class="text-[9px] font-black text-white" x-text="formatNum(a.stash * 0.06)"></div></div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                        <!-- KBT SIDE -->
                        <div class="space-y-4">
                            <h3 class="text-center text-blue-500 font-black uppercase py-3 glass rounded-xl border border-blue-500/20 underline italic">Koubutai</h3>
                            <template x-for="group in kbtGroups">
                                <div class="space-y-2">
                                    <div class="flex flex-row-reverse lg:flex-row justify-between items-center px-2">
                                        <span class="px-2 bg-slate-800 rounded text-[10px] font-black uppercase text-slate-400" x-text="'Group ' + group.id"></span>
                                        <span class="text-[10px] text-slate-600 font-mono italic" x-text="group.label"></span>
                                    </div>
                                    <template x-for="a in group.alliances">
                                        <div class="glass p-4 rounded-2xl kbt-card transition-all text-left" :class="isMatch(a) ? 'ring-2 ring-amber-500 scale-[1.01]' : (searchQuery && !matchesSearch(a) ? 'hidden' : 'opacity-40')">
                                            <div class="flex justify-between items-start mb-3 text-left">
                                                <div>
                                                    <div class="flex items-center gap-2 mb-1 text-left"><span class="tag-badge" x-text="a.tag"></span><span class="font-black text-lg uppercase text-white leading-tight" x-text="a.name"></span></div>
                                                    <span class="text-[9px] font-bold text-slate-500 uppercase" x-text="'Power: ' + formatPower(a.power)"></span>
                                                </div>
                                                <span class="text-xl font-mono font-black text-white" x-text="formatNum(a.stash)"></span>
                                            </div>
                                            <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-3 text-center">
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-1 text-center"><div class="text-[7px] text-amber-500 font-black uppercase text-center">Center (6%)</div><div class="text-[9px] font-black text-white" x-text="formatNum(a.stash * 0.06)"></div></div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- VIEW 2: SERVER THP (SPLIT) -->
                <div x-show="tab === 'forces'" x-cloak>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- OUR SIDE -->
                        <div class="space-y-6 text-left">
                            <h3 class="text-2xl font-black uppercase italic text-emerald-500 border-b border-emerald-500/30 pb-2">Our Coalition</h3>
                            <template x-for="(serverGroup, server) in groupedForces">
                                <template x-if="isAllyServer(serverGroup)">
                                    <div class="mb-4">
                                        <div @click="toggleServerCollapse(server)" class="glass p-4 rounded-2xl flex justify-between items-center cursor-pointer border border-emerald-500/20 hover:bg-emerald-500/5">
                                            <h4 class="text-xl font-black text-emerald-400" x-text="'WARZONE #' + server"></h4>
                                            <span class="text-slate-500 font-bold" x-text="isServerOpen(server) ? '−' : '+'"></span>
                                        </div>
                                        <div x-show="isServerOpen(server)" class="mt-3 space-y-3 pl-4">
                                            <template x-for="a in serverGroup">
                                                <div x-show="matchesSearch(a)" class="glass p-4 rounded-xl border border-slate-800">
                                                    <div @click="toggleAlliance(a.tag)" class="flex justify-between items-center cursor-pointer">
                                                        <div class="flex items-center gap-3"><span class="tag-badge" x-text="a.tag"></span><span class="font-bold text-white uppercase text-sm" x-text="a.name"></span></div>
                                                        <div class="text-right"><div class="text-[8px] text-slate-500 uppercase">ACE PLAYER</div><div class="font-mono font-black text-amber-500 text-lg" x-text="formatNum(a.maxTHP)"></div></div>
                                                    </div>
                                                    <div x-show="isAllianceOpen(a.tag)" class="mt-3 border-t border-slate-800 pt-3">
                                                        <template x-for="p in getPlayersForAlliance(a.tag)">
                                                            <div class="flex justify-between text-xs py-1 border-b border-slate-900/50"><span class="font-bold text-slate-400" x-text="p.name"></span><span class="font-mono text-cyan-500" x-text="formatNum(p.thp)"></span></div>
                                                        </template>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </div>
                        <!-- THEIR SIDE -->
                        <div class="space-y-6 text-left">
                            <h3 class="text-2xl font-black uppercase italic text-red-500 border-b border-red-500/30 pb-2">Opposing Coalition</h3>
                            <template x-for="(serverGroup, server) in groupedForces">
                                <template x-if="!isAllyServer(serverGroup)">
                                    <div class="mb-4">
                                        <div @click="toggleServerCollapse(server)" class="glass p-4 rounded-2xl flex justify-between items-center cursor-pointer border border-red-500/20 hover:bg-red-500/5">
                                            <h4 class="text-xl font-black text-red-400" x-text="'WARZONE #' + server"></h4>
                                            <span class="text-slate-500 font-bold" x-text="isServerOpen(server) ? '−' : '+'"></span>
                                        </div>
                                        <div x-show="isServerOpen(server)" class="mt-3 space-y-3 pl-4 text-left">
                                            <template x-for="a in serverGroup">
                                                <div x-show="matchesSearch(a)" class="glass p-4 rounded-xl border border-slate-800">
                                                    <div @click="toggleAlliance(a.tag)" class="flex justify-between items-center cursor-pointer">
                                                        <div class="flex items-center gap-3"><span class="tag-badge" x-text="a.tag"></span><span class="font-bold text-white uppercase text-sm" x-text="a.name"></span></div>
                                                        <div class="text-right"><div class="text-[8px] text-slate-500 uppercase">ACE PLAYER</div><div class="font-mono font-black text-amber-500 text-lg" x-text="formatNum(a.maxTHP)"></div></div>
                                                    </div>
                                                    <div x-show="isAllianceOpen(a.tag)" class="mt-3 border-t border-slate-800 pt-3">
                                                        <template x-for="p in getPlayersForAlliance(a.tag)">
                                                            <div class="flex justify-between text-xs py-1 border-b border-slate-900/50"><span class="font-bold text-slate-400" x-text="p.name"></span><span class="font-mono text-cyan-500" x-text="formatNum(p.thp)"></span></div>
                                                        </template>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- VIEW 3: ADMIN -->
                <div x-show="tab === 'admin'" x-cloak class="max-w-2xl mx-auto mt-10 pb-20">
                    <div x-show="!authenticated" class="glass p-12 rounded-3xl text-center border border-slate-800">
                        <h2 class="text-2xl font-black mb-6 uppercase tracking-widest italic text-red-500">Terminal Lock</h2>
                        <input type="password" x-model="passInput" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl mb-4 text-center text-white outline-none">
                        <button @click="login()" class="w-full py-4 bg-red-600 rounded-2xl font-black uppercase">Authenticate</button>
                    </div>
                    <div x-show="authenticated" class="glass p-8 rounded-3xl border border-cyan-500/30">
                        <h3 class="text-xl font-black uppercase text-cyan-400 italic mb-4 text-center tracking-widest">City Management Console</h3>
                        <select x-model="editTag" class="w-full bg-slate-950 p-4 rounded-xl border border-slate-800 text-white mb-6">
                            <option value="">Select Alliance...</option>
                            <template x-for="a in alliances.sort((a,b) => a.name.localeCompare(b.name))">
                                <option :value="a.tag" x-text="`[${a.tag}] ${a.name}`"></option>
                            </template>
                        </select>
                        <template x-if="editTag">
                            <div class="grid grid-cols-1 gap-3">
                                <template x-for="n in 6">
                                    <div class="bg-slate-900/50 p-4 rounded-2xl flex justify-between items-center">
                                        <span class="text-xs font-black uppercase text-slate-400" x-text="'City Lvl ' + n"></span>
                                        <div class="flex items-center gap-4">
                                            <button @click="updateCity(n, -1)" class="w-8 h-8 bg-slate-800 rounded font-black">-</button>
                                            <span class="text-xl font-black text-cyan-400 w-8 text-center" x-text="getCityCount(n)"></span>
                                            <button @click="updateCity(n, 1)" class="w-8 h-8 bg-slate-800 rounded font-black">+</button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                        <button @click="exportCities()" class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 rounded-2xl font-black uppercase text-xs mt-6 transition-all">Export Updated Cities (CSV)</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function warRoom() {
            return {
                // --- STATE ---
                tab: 'warroom', loading: true, mobileMenu: false, searchQuery: '', debugStatus: 'Ready',
                week: 1, round1Reset: '', currentPhase: '', phaseAction: '', phaseCountdown: '', currentRoundText: '',
                alliances: [], players: [], history: [], cities: [], openAlliances: [], openServers: [],
                authenticated: false, passInput: '', editTag: '', modifiedTags: [], myAllianceName: '',

                // --- INIT ---
                init() {
                    this.myAllianceName = localStorage.getItem('war_ref_alliance') || '';
                    this.round1Reset = localStorage.getItem('war_round1_reset') || '';
                    this.fetchData();
                    setInterval(() => this.updateClock(), 1000);
                },

                saveSettings() {
                    localStorage.setItem('war_ref_alliance', this.myAllianceName);
                    localStorage.setItem('war_round1_reset', this.round1Reset);
                },

                // --- CALENDAR LOGIC ---
                updateClock() {
                    const now = new Date();
                    const day = now.getUTCDay();
                    const hour = now.getUTCHours() + 1; // CET Offset

                    if (this.round1Reset) {
                        const start = new Date(this.round1Reset);
                        if (!isNaN(start)) {
                            const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
                            this.week = Math.max(1, Math.min(4, Math.floor(diff / 7) + 1));
                        }
                    }

                    const roundNum = ((this.week - 1) * 2) + (day <= 3 && day !== 0 ? 1 : 2);
                    this.currentRoundText = `Round ${roundNum}`;

                    if (day === 1 || day === 4) { this.currentPhase = "Grouping Phase"; this.phaseAction = "Copper brackets presented. Prepare for declaration."; }
                    else if (day === 2 || day === 5) { this.currentPhase = "Declaration Stage"; this.phaseAction = "R4+ declare war on enemies in same group."; }
                    else if (day === 3 || day === 6) {
                        if (hour < 12) { this.currentPhase = "Invitation Stage"; this.phaseAction = "Defenders invite allies to assist."; }
                        else if (hour < 12.5) { this.currentPhase = "Preparation Stage"; this.phaseAction = "Window for Missiles and Tesla Coils."; }
                        else if (hour < 13.5) { this.currentPhase = "WAR ACTIVE"; this.phaseAction = "Hit Warehouses first (3% ea) -> Center (6%)"; }
                        else { this.currentPhase = "Cooling Down"; this.phaseAction = "Analyzing plunder results."; }
                    } else { this.currentPhase = "Peace Time"; this.phaseAction = "Preparing for next cycle."; }
                    this.phaseCountdown = now.toLocaleTimeString('en-GB');
                },

                // --- DATA SYNC ---
                async fetchData() {
                    this.loading = true;
                    const cb = `&t=${Date.now()}`;
                    const base = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?output=csv&gid=';
                    const scrub = (d) => d.map(r => { let c = {}; Object.keys(r).forEach(k => c[k.trim().toLowerCase().replace(/\s+/g,'')] = r[k] ? String(r[k]).trim() : ''); return c; });
                    const fetchCSV = async (gid) => { try { const r = await fetch(base + gid + cb); const t = await r.text(); return scrub(Papa.parse(t, {header:true, skipEmptyLines:true}).data); } catch (e) { return []; } };
                    const [rawA, rawP, rawC, rawH] = await Promise.all([fetchCSV('0'), fetchCSV('1007829300'), fetchCSV('1860064624'), fetchCSV('1091133615')]);
                    const mapF = (f) => { if (!f) return 'Unassigned'; const l = f.toLowerCase(); if (l.includes('kage') || l.includes('red')) return 'Kage no Sato'; if (l.includes('koubu') || l.includes('blue')) return 'Koubutai'; return 'Unassigned'; };
                    this.alliances = rawA.map(r => ({ faction: mapF(r.faction), server: r.server, tag: r.tag, name: r.alliancename, power: Number(r.totalpower.replace(/\D/g,'')) || 0 })).filter(r => r.tag);
                    this.players = rawP.map(r => ({ tag: r.tag, name: r.playername, thp: Number(r.thp.replace(/\D/g,'')) || 0 })).filter(r => r.name);
                    this.cities = rawC; this.history = rawH;
                    this.loading = false;
                },

                // --- TACTICAL LOGIC ---
                get factionData() {
                    return this.alliances.map(a => {
                        const snps = this.history.filter(x => x.tag.toLowerCase() === a.tag.toLowerCase()).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
                        return { ...a, stash: snps[0] ? Number(snps[0].totalcopper.replace(/\D/g,'')) : 0 };
                    });
                },

                get knsGroups() { return this.getGroupedFaction('Kage no Sato'); },
                get kbtGroups() { return this.getGroupedFaction('Koubutai'); },

                getGroupedFaction(fName) {
                    const sorted = this.factionData.filter(a => a.faction === fName).sort((a,b) => b.stash - a.stash);
                    const groups = [];
                    const step = this.week === 1 ? 10 : (this.week === 2 ? 6 : 3);
                    let i = 0;
                    while (i < 30 && i < sorted.length) {
                        const gid = Math.floor(i / step) + 1;
                        groups.push({ id: gid, label: `Rank ${i+1}-${Math.min(i+step, 30)}`, alliances: sorted.slice(i, i + step) });
                        i += step;
                    }
                    if (sorted.length > 30) groups.push({ id: (this.week===1?4:(this.week===2?6:11)), label: "Rank 31-100", alliances: sorted.slice(30, 100) });
                    return groups;
                },

                get groupedForces() {
                    const groups = {};
                    const allianceRanks = this.alliances.map(a => {
                        const pList = this.players.filter(p => p.tag.toLowerCase() === a.tag.toLowerCase());
                        const maxTHP = pList.length > 0 ? Math.max(...pList.map(p => p.thp)) : 0;
                        return { ...a, maxTHP };
                    });
                    allianceRanks.forEach(a => { if (!groups[a.server]) groups[a.server] = []; groups[a.server].push(a); });
                    Object.keys(groups).forEach(s => groups[s].sort((a,b) => b.maxTHP - a.maxTHP));
                    return groups;
                },

                isAllyServer(serverGroup) {
                    if (!this.myAllianceName) return true;
                    const myF = this.alliances.find(a => a.name === this.myAllianceName)?.faction;
                    return serverGroup.some(a => a.faction === myF);
                },

                get knsTotalStash() { return this.factionData.filter(a => a.faction === 'Kage no Sato').reduce((s, a) => s + a.stash, 0); },
                get kbtTotalStash() { return this.factionData.filter(a => a.faction === 'Koubutai').reduce((s, a) => s + a.stash, 0); },
                getPlayersForAlliance(tag) { return this.players.filter(p => p.tag.toLowerCase() === tag.toLowerCase()).sort((a,b) => b.thp - a.thp); },
                getPassiveRate(tag) { const c = this.cities.find(x => x.tag.toLowerCase() === tag.toLowerCase()); return c ? (Number(c.l1||0)*100)+(Number(c.l2||0)*200)+(Number(c.l3||0)*300)+(Number(c.l4||0)*400)+(Number(c.l5||0)*500)+(Number(c.l6||0)*600) : 0; },
                
                isMatch(t) { 
                    if (!this.myAllianceName) return false; 
                    const me = this.factionData.find(a => a.name === this.myAllianceName); 
                    if (!me || t.faction === me.faction || t.faction === 'Unassigned') return false; 
                    const meG = this.getGroupedFaction(me.faction).find(g => g.alliances.some(x => x.tag === me.tag))?.id; 
                    const taG = this.getGroupedFaction(t.faction).find(g => g.alliances.some(x => x.tag === t.tag))?.id; 
                    return meG === taG; 
                },

                matchesSearch(a) { const q = this.searchQuery.toLowerCase(); return (a.name||'').toLowerCase().includes(q) || (a.tag||'').toLowerCase().includes(q); },
                toggleAlliance(tag) { this.openAlliances = this.openAlliances.includes(tag) ? this.openAlliances.filter(x => x !== tag) : [...this.openAlliances, tag]; },
                isAllianceOpen(tag) { return this.openAlliances.includes(tag); },
                toggleServerCollapse(s) { this.openServers = this.isServerOpen(s) ? this.openServers.filter(x => x !== s) : [...this.openServers, s]; },
                isServerOpen(s) { return this.openServers.includes(s); },
                
                // --- ADMIN ---
                login() { if (this.passInput === 'KING') this.authenticated = true; },
                getCityCount(n) { const c = this.cities.find(x => x.tag.toLowerCase() === this.editTag.toLowerCase()); return c ? Number(c['l'+n] || 0) : 0; },
                getTotalCities() { const c = this.cities.find(x => x.tag.toLowerCase() === this.editTag.toLowerCase()); return c ? [1,2,3,4,5,6].reduce((s, i) => s + Number(c['l'+i] || 0), 0) : 0; },
                updateCity(n, d) { let c = this.cities.find(x => x.tag.toLowerCase() === this.editTag.toLowerCase()); if (!c) { c = { tag: this.editTag.toLowerCase(), l1:0,l2:0,l3:0,l4:0,l5:0,l6:0 }; this.cities.push(c); } if (d > 0 && this.getTotalCities() >= 6) return alert("Max 6 cities!"); c['l'+n] = Math.max(0, Number(c['l'+n] || 0) + d); if (!this.modifiedTags.includes(this.editTag)) this.modifiedTags.push(this.editTag); },
                exportCities() { const csv = Papa.unparse(this.cities); const b = new Blob([csv],{type:'text/csv'}); const u = window.URL.createObjectURL(b); const a = document.createElement('a'); a.href = u; a.download = 'cities.csv'; a.click(); this.modifiedTags = []; },
                
                formatNum(v) { return Math.floor(v || 0).toLocaleString(); },
                formatPower(v) { return (v/1000000000).toFixed(2) + 'B'; }
            }
        }
    </script>
