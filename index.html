<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .enemy-card { border-left: 5px solid #ef4444 !important; }
        .ally-card { border-left: 5px solid #10b981 !important; }
        .tag-badge { background: rgba(6, 182, 212, 0.1); color: #22d3ee; padding: 2px 8px; border-radius: 4px; font-weight: 900; font-family: monospace; border: 1px solid rgba(6, 182, 212, 0.3); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800 z-50">
            <div>
                <h1 class="text-3xl font-black tracking-tighter text-cyan-500 italic uppercase leading-none">War Intel</h1>
                <p class="text-[10px] text-slate-500 font-mono tracking-widest uppercase mt-1 italic">Tactical Map v7.0</p>
            </div>

            <div class="space-y-4">
                <input type="text" x-model="search" placeholder="Search Tag or Name..." class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-sm outline-none focus:ring-2 focus:ring-cyan-500">

                <nav class="flex flex-col gap-2">
                    <button @click="tab = 'warmap'" :class="tab === 'warmap' ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase italic tracking-widest">1. War Map (Loot)</button>
                    <button @click="tab = 'alliances'" :class="tab === 'alliances' ? 'bg-cyan-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase italic tracking-widest">2. Force Brackets</button>
                    <button @click="tab = 'players'" :class="tab === 'players' ? 'bg-cyan-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase italic tracking-widest">3. Elite Intel</button>
                </nav>
            </div>

            <div class="pt-4 border-t border-slate-800">
                <label class="text-[10px] font-bold text-slate-500 uppercase mb-1 block">Reference Alliance</label>
                <select x-model="myAllianceName" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-white text-sm outline-none">
                    <option value="">-- Choose Alliance --</option>
                    <template x-for="a in alliances.filter(i => i.faction === 'Ally')">
                        <option :value="a.name" x-text="`[${a.tag}] ${a.name}`"></option>
                    </template>
                </select>
            </div>

            <div class="mt-auto flex flex-col gap-2">
                <div class="p-3 bg-black/40 rounded-lg border border-slate-800 text-[10px] font-mono text-cyan-500" x-text="debugMessage"></div>
                <button @click="fetchData()" class="w-full py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-slate-400 text-[10px] font-bold uppercase underline">Sync Battlefield</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8 scrollbar-hide">
            <template x-if="loading">
                <div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase italic tracking-widest text-xl underline font-black">Connecting_To_Forward_Scouts...</div>
            </template>

            <div x-show="!loading" x-cloak>
                
                <!-- WAR MAP VIEW -->
                <div x-show="tab === 'warmap'">
                    <header class="mb-8 flex justify-between items-end border-b border-slate-800 pb-4">
                        <div>
                            <h2 class="text-4xl font-black uppercase italic text-amber-500">Target Analytics</h2>
                            <p class="text-slate-400 text-sm mt-1">Combat Performance & Passive Wealth Tracking</p>
                        </div>
                    </header>

                    <div class="grid grid-cols-1 gap-6">
                        <template x-for="t in warTargets">
                            <div class="glass p-6 rounded-3xl border border-slate-800 flex flex-col gap-6" 
                                 :class="t.combatSignal < 0 ? 'border-red-500/30' : (t.combatSignal > 0 ? 'border-emerald-500/30' : '')">
                                
                                <div class="flex justify-between items-start">
                                    <div class="flex items-center gap-6">
                                        <div class="text-center bg-slate-950 p-3 rounded-2xl border border-slate-800 min-w-[60px]">
                                            <div class="text-[8px] text-slate-500 font-bold uppercase">Server</div>
                                            <div class="text-xl font-black text-cyan-400" x-text="t.server"></div>
                                        </div>
                                        <div>
                                            <div class="flex items-center gap-3">
                                                <span class="tag-badge text-xs" x-text="t.tag"></span>
                                                <h4 class="text-2xl font-black text-white uppercase italic" x-text="t.name"></h4>
                                            </div>
                                            <div class="flex gap-4 mt-1">
                                                <span class="text-[10px] text-slate-500 font-bold uppercase" x-text="'Power: ' + formatPower(t.power)"></span>
                                                <template x-if="myAlliance">
                                                    <span class="text-[10px] font-bold uppercase" :class="getMatchColor(t)" x-text="calculateMatch(t)"></span>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-[10px] text-amber-500 font-bold uppercase tracking-widest">Calculated Stash</div>
                                        <div class="text-4xl font-black text-white font-mono" x-text="formatNum(t.currentStash)"></div>
                                    </div>
                                </div>

                                <div class="grid grid-cols-3 gap-4 border-t border-slate-800 pt-4">
                                    <div class="bg-black/20 p-4 rounded-2xl border border-slate-800">
                                        <div class="text-[9px] text-slate-500 font-bold uppercase mb-1">Passive Production</div>
                                        <div class="text-xl font-black text-amber-500 font-mono" x-text="formatNum(t.passiveRate) + '/h'"></div>
                                    </div>
                                    <div class="bg-black/20 p-4 rounded-2xl col-span-2 border border-slate-800 flex justify-between items-center px-6">
                                        <div>
                                            <div class="text-[9px] text-slate-500 font-bold uppercase mb-1">Battle Delta (Hour)</div>
                                            <div class="text-2xl font-black font-mono" :class="t.combatSignal < 0 ? 'text-red-500' : 'text-emerald-500'" 
                                                 x-text="(t.combatSignal >= 0 ? '+' : '') + formatNum(t.combatSignal)"></div>
                                        </div>
                                        <span class="text-[10px] font-bold px-3 py-1 rounded-lg bg-slate-900 border border-slate-700 uppercase"
                                              :class="t.combatSignal < 0 ? 'text-red-400' : 'text-emerald-400'"
                                              x-text="t.combatSignal < 0 ? 'BEING FARMED' : 'GAINING'"></span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- ALLIANCE VIEW -->
                <div x-show="tab === 'alliances'">
                    <template x-for="(group, server) in groupedAlliances">
                        <div class="mb-8">
                            <div class="glass border border-slate-700 p-4 rounded-2xl mb-4 flex justify-between items-center">
                                <h3 class="text-2xl font-black text-cyan-400 uppercase italic tracking-widest" x-text="'Server ' + server"></h3>
                                <div class="flex gap-2">
                                    <button @click="setServerFaction(server, 'Ally')" class="text-[10px] px-3 py-1 rounded border border-emerald-500 text-emerald-500 hover:bg-emerald-500 hover:text-white transition-all font-bold uppercase">Set All Ally</button>
                                    <button @click="setServerFaction(server, 'Enemy')" class="text-[10px] px-3 py-1 rounded border border-red-500 text-red-500 hover:bg-red-500 hover:text-white transition-all font-bold uppercase">Set All Enemy</button>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 gap-2">
                                <template x-for="a in group">
                                    <div class="glass p-5 rounded-2xl flex items-center justify-between border border-slate-800 transition-all hover:scale-[1.005]" 
                                         :class="getServerFaction(a.server, a.faction) === 'Enemy' ? 'enemy-card' : 'ally-card'">
                                        <div class="flex items-center gap-4">
                                            <span class="tag-badge text-xs" x-text="a.tag"></span>
                                            <h4 class="text-xl font-bold text-white uppercase tracking-tight" x-text="a.name"></h4>
                                        </div>
                                        <div class="text-2xl font-mono font-black text-white" x-text="formatPower(a.power)"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- PLAYER VIEW -->
                <div x-show="tab === 'players'">
                    <h2 class="text-3xl font-black uppercase italic mb-6">Top 200 Global Elite</h2>
                    <div class="glass rounded-3xl overflow-hidden shadow-2xl border border-slate-800">
                        <table class="w-full text-left">
                            <thead class="bg-slate-900 text-[10px] text-slate-500 uppercase tracking-widest border-b border-slate-800">
                                <tr>
                                    <th class="p-5">Server</th>
                                    <th class="p-5">Tag</th>
                                    <th class="p-5">Player Name</th>
                                    <th class="p-5 text-right font-mono">Hero Power (THP)</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-800/50">
                                <template x-for="p in sortedPlayers">
                                    <tr class="hover:bg-white/5 transition-colors" :class="getServerFaction(p.server, p.faction) === 'Enemy' ? 'bg-red-500/5' : 'bg-emerald-500/5'">
                                        <td class="p-5 font-mono text-xs text-slate-500" x-text="p.server"></td>
                                        <td class="p-5"><span class="tag-badge text-[10px]" x-text="p.tag"></span></td>
                                        <td class="p-5 font-black text-slate-200 uppercase text-lg" :class="getServerFaction(p.server, p.faction) === 'Enemy' ? 'text-red-400' : 'text-emerald-400'" x-text="p.name"></td>
                                        <td class="p-5 text-right font-mono font-black text-xl text-cyan-400" x-text="formatNum(p.thp)"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        function warRoom() {
            return {
                tab: 'warmap', loading: true, search: '', debugMessage: '', myAllianceName: '',
                alliances: [], players: [], cities: [], history: [], serverFactionOverrides: {},
                
                sheetAlliancesURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=0&output=csv',
                sheetPlayersURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1007829300&output=csv',
                sheetCitiesURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1860064624&output=csv',
                sheetHistoryURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1091133615&output=csv',

                init() { this.fetchData(); },

                async fetchData() {
                    this.loading = true;
                    const cb = `&t=${Date.now()}`;
                    
                    const fetchCSV = async (url) => {
                        const res = await fetch(url + cb);
                        const text = await res.text();
                        return Papa.parse(text, {header:true, skipEmptyLines:true}).data.map(row => {
                            const clean = {};
                            Object.keys(row).forEach(k => clean[k.trim()] = row[k] ? row[k].toString().trim() : '');
                            return clean;
                        });
                    };

                    try {
                        const [resA, resP, resC, resH] = await Promise.all([
                            fetchCSV(this.sheetAlliancesURL),
                            fetchCSV(this.sheetPlayersURL),
                            fetchCSV(this.sheetCitiesURL),
                            fetchCSV(this.sheetHistoryURL)
                        ]);

                        this.alliances = resA.map(r => ({ faction: r.Faction, server: r.Server, tag: r.Tag, name: r['Alliance Name'], power: r['Total Power'] })).filter(r => r.tag);
                        this.players = resP.map(r => ({ faction: r.Faction, server: r.Server, tag: r.Tag, name: r['Player Name'], thp: r.THP }));
                        this.cities = resC;
                        this.history = resH;
                        this.debugMessage = `SYNC_OK: ${this.alliances.length}A | ${this.players.length}P`;
                    } catch (e) { 
                        this.debugMessage = "SYNC_ERROR_CHECK_CONSOLE";
                        console.error(e);
                    }
                    this.loading = false;
                },

                getServerFaction(server, defaultFaction) { return this.serverFactionOverrides[server] || defaultFaction; },
                setServerFaction(server, faction) { this.serverFactionOverrides[server] = faction; },

                get groupedAlliances() {
                    const filtered = this.alliances.filter(a => {
                        const q = this.search.toLowerCase();
                        return a.name.toLowerCase().includes(q) || a.tag.toLowerCase().includes(q) || a.server.includes(q);
                    });
                    const groups = {};
                    filtered.forEach(a => {
                        if (!groups[a.server]) groups[a.server] = [];
                        groups[a.server].push(a);
                    });
                    Object.keys(groups).forEach(s => groups[s].sort((a,b) => Number(b.power) - Number(a.power)));
                    return groups;
                },

                get sortedPlayers() {
                    return this.players.filter(p => {
                        const q = this.search.toLowerCase();
                        return p.name.toLowerCase().includes(q) || p.tag.toLowerCase().includes(q);
                    }).sort((a,b) => Number(b.thp) - Number(a.thp)).slice(0, 200);
                },

                get warTargets() {
                    const uniqueTags = [...new Set(this.history.map(h => h.Tag))].filter(t => t);
                    return uniqueTags.map(tag => {
                        const snapshots = this.history.filter(h => h.Tag === tag).sort((a,b) => new Date(b.Timestamp) - new Date(a.Timestamp));
                        const latest = snapshots[0];
                        const alliance = this.alliances.find(a => a.tag === tag) || {};
                        const cityData = this.cities.find(c => c.Tag === tag) || {};

                        const passiveRate = (Number(cityData.L1||0)*100) + (Number(cityData.L2||0)*200) + (Number(cityData.L3||0)*300) + (Number(cityData.L4||0)*400) + (Number(cityData.L5||0)*500) + (Number(cityData.L6||0)*600);

                        let combatSignal = 0;
                        if (snapshots.length >= 2) {
                            const prev = snapshots[1];
                            const hourDiff = Math.abs(new Date(latest.Timestamp) - new Date(prev.Timestamp)) / 36e5;
                            const actualChange = Number(latest.TotalCopper) - Number(prev.TotalCopper);
                            const expectedChange = passiveRate * hourDiff;
                            combatSignal = hourDiff > 0.1 ? Math.round((actualChange - expectedChange) / hourDiff) : 0;
                        }

                        return {
                            tag: tag, name: latest['Alliance Name'] || alliance.name || tag,
                            server: alliance.server || '?', power: alliance.power || 0,
                            faction: alliance.faction || 'Enemy',
                            currentStash: latest.TotalCopper, passiveRate: passiveRate, combatSignal: combatSignal
                        };
                    }).sort((a,b) => b.currentStash - a.currentStash);
                },

                formatPower(val) {
                    if (!val) return '0';
                    let num = Number(val.toString().replace(/\D/g,''));
                    if (num >= 1000000000) return (num/1000000000).toFixed(2) + 'B';
                    return (num/1000000).toFixed(1) + 'M';
                },

                formatNum(val) { return Number(val || 0).toLocaleString(); },

                get myAlliance() { return this.alliances.find(a => a.name === this.myAllianceName); },

                calculateMatch(target) {
                    if (!this.myAlliance) return '';
                    const myP = Number(this.myAlliance.power.toString().replace(/\D/g,''));
                    const tarP = Number(target.power.toString().replace(/\D/g,''));
                    const ratio = tarP / myP;
                    if (ratio > 1.3) return 'ðŸ”´ DANGER';
                    if (ratio < 0.7) return 'ðŸŸ¢ EASY';
                    return 'ðŸ”µ FAIR';
                },

                getMatchColor(target) {
                    const res = this.calculateMatch(target);
                    if (res.includes('DANGER')) return 'text-red-500';
                    if (res.includes('EASY')) return 'text-emerald-500';
                    return 'text-cyan-400';
                }
            }
        }
    </script>
</body>
</html>
