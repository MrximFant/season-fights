<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .kns-card { border-left: 5px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%); }
        .kbt-card { border-left: 5px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%); }
        .tag-badge { background: rgba(6, 182, 212, 0.1); color: #22d3ee; padding: 2px 6px; border-radius: 4px; font-family: monospace; font-weight: 800; font-size: 10px; border: 1px solid rgba(6, 182, 212, 0.3); }
        .warehouse-box { border: 1px dashed rgba(251, 191, 36, 0.3); padding: 4px; border-radius: 6px; text-align: center; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <!-- MOBILE HEADER -->
    <div class="lg:hidden glass fixed top-0 w-full z-[100] p-4 flex justify-between items-center border-b border-slate-800">
        <h1 class="text-xl font-black tracking-tighter text-cyan-500 italic uppercase">War Intel</h1>
        <button @click="mobileMenu = !mobileMenu" class="p-2 bg-slate-800 rounded-lg text-cyan-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </div>

    <div class="flex h-screen overflow-hidden pt-14 lg:pt-0">
        <!-- SIDEBAR -->
        <aside :class="mobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'" 
               class="fixed lg:relative w-80 h-full glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800 z-[110] transition-transform duration-300 scrollbar-hide overflow-y-auto">
            
            <!-- LIVE TRACKER -->
            <div class="p-4 bg-slate-900 border border-amber-500/30 rounded-2xl shadow-lg">
                <div class="flex justify-between items-center mb-1 text-[10px] font-black text-amber-500 uppercase italic">
                    <span x-text="currentRoundText"></span>
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-ping"></span>
                </div>
                <div class="text-xs font-black text-white uppercase mb-1" x-text="currentPhase"></div>
                <div class="text-[9px] text-slate-500 uppercase font-bold leading-tight mb-3 italic" x-text="phaseAction"></div>
                <div class="text-2xl font-mono font-black text-amber-400 text-center border-t border-slate-800 pt-2" x-text="phaseCountdown"></div>
            </div>

            <nav class="flex flex-col gap-2">
                <button @click="tab = 'warroom'; mobileMenu = false" :class="tab === 'warroom' ? 'bg-amber-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase tracking-widest transition-all">1. Declaration Hub</button>
                <button @click="tab = 'forces'; mobileMenu = false" :class="tab === 'forces' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase tracking-widest transition-all">2. Elite Forces</button>
                <button @click="tab = 'admin'; mobileMenu = false" :class="tab === 'admin' ? 'bg-red-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl font-bold text-xs uppercase italic transition-all text-center tracking-widest">Admin console</button>
            </nav>

            <div class="pt-4 border-t border-slate-800 space-y-4">
                <input type="text" x-model="searchQuery" placeholder="Search Tag/Name..." class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs outline-none focus:ring-2 focus:ring-cyan-500">
                
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">My Alliance</label>
                    <select x-model="myAllianceName" @change="saveSettings()" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg text-white text-xs outline-none mt-1">
                        <option value="">-- Choose --</option>
                        <template x-for="a in alliances.sort((a,b) => a.name.localeCompare(b.name))">
                            <option :value="a.name" x-text="`[${a.tag}] ${a.name}`"></option>
                        </template>
                    </select>
                </div>
            </div>

            <div class="mt-auto">
                <div class="p-3 bg-black/40 rounded-xl border border-slate-800 mb-2">
                    <div class="text-[9px] text-slate-500 font-bold uppercase mb-1">Link Diagnostics</div>
                    <div class="text-[8px] font-mono text-cyan-500 break-all" x-text="debugStatus"></div>
                </div>
                <button @click="fetchData()" class="w-full py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-slate-400 text-[10px] font-bold uppercase underline tracking-widest">Force Refresh</button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8 scrollbar-hide">
            <template x-if="loading">
                <div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase italic tracking-widest text-xl">Connecting_Intelligence...</div>
            </template>

            <div x-show="!loading" x-cloak>
                
                <!-- HUB VIEW -->
                <div x-show="tab === 'warroom'">
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="glass p-4 rounded-2xl border-l-4 border-red-500">
                            <div class="text-[10px] font-black text-red-500 uppercase tracking-widest">KNS Total Stash</div>
                            <div class="text-2xl font-mono font-black text-white" x-text="formatNum(knsTotalStash)"></div>
                        </div>
                        <div class="glass p-4 rounded-2xl border-r-4 border-blue-500 text-right">
                            <div class="text-[10px] font-black text-blue-500 uppercase tracking-widest">KBT Total Stash</div>
                            <div class="text-2xl font-mono font-black text-white" x-text="formatNum(kbtTotalStash)"></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <h3 class="text-center text-red-500 font-black uppercase py-3 glass rounded-xl border border-red-500/20 underline">Kage no Sato</h3>
                            <template x-for="group in knsGroups">
                                <div class="space-y-2">
                                    <div class="flex justify-between items-center px-2">
                                        <span class="px-2 bg-slate-800 rounded text-[10px] font-black uppercase text-slate-400" x-text="'Group ' + group.id"></span>
                                        <span class="text-[10px] text-slate-600 font-mono italic" x-text="group.label"></span>
                                    </div>
                                    <template x-for="a in group.alliances">
                                        <div class="glass p-4 rounded-2xl kns-card transition-all" :class="isMatch(a) ? 'ring-2 ring-amber-500' : (searchQuery && !matchesSearch(a) ? 'hidden' : 'opacity-40')">
                                            <div class="flex justify-between items-start mb-3">
                                                <div>
                                                    <div class="flex items-center gap-2 mb-1">
                                                        <span class="tag-badge" x-text="a.tag"></span>
                                                        <span class="font-black text-lg uppercase text-white leading-tight" x-text="a.name"></span>
                                                    </div>
                                                    <span class="text-[9px] font-bold text-slate-500 uppercase" x-text="'Power: ' + formatPower(a.power)"></span>
                                                </div>
                                                <span class="text-xl font-mono font-black text-white" x-text="formatNum(a.stash)"></span>
                                            </div>
                                            <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-3">
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-1 text-center"><div class="text-[7px] text-amber-500 font-black uppercase tracking-tighter">Center (6%)</div><div class="text-[9px] font-black text-white" x-text="formatNum(a.stash * 0.06)"></div></div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                        <div class="space-y-4">
                            <h3 class="text-center text-blue-500 font-black uppercase py-3 glass rounded-xl border border-blue-500/20 underline">Koubutai</h3>
                            <template x-for="group in kbtGroups">
                                <div class="space-y-2">
                                    <div class="flex flex-row-reverse lg:flex-row justify-between items-center px-2">
                                        <span class="px-2 bg-slate-800 rounded text-[10px] font-black uppercase text-slate-400" x-text="'Group ' + group.id"></span>
                                        <span class="text-[10px] text-slate-600 font-mono italic" x-text="group.label"></span>
                                    </div>
                                    <template x-for="a in group.alliances">
                                        <div class="glass p-4 rounded-2xl kbt-card transition-all" :class="isMatch(a) ? 'ring-2 ring-amber-500' : (searchQuery && !matchesSearch(a) ? 'hidden' : 'opacity-40')">
                                            <div class="flex justify-between items-start mb-3 text-left">
                                                <div>
                                                    <div class="flex items-center gap-2 text-left"><span class="tag-badge" x-text="a.tag"></span><span class="font-black text-lg uppercase text-white leading-tight" x-text="a.name"></span></div>
                                                    <span class="text-[9px] font-bold text-slate-500 uppercase" x-text="'Power: ' + formatPower(a.power)"></span>
                                                </div>
                                                <span class="text-xl font-mono font-black text-white" x-text="formatNum(a.stash)"></span>
                                            </div>
                                            <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-3 text-center">
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="warehouse-box"><div class="text-[7px] text-slate-500 uppercase">WH (3%)</div><div class="text-[9px] font-black text-amber-500" x-text="formatNum(a.stash * 0.03)"></div></div>
                                                <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-1 text-center"><div class="text-[7px] text-amber-500 font-black uppercase tracking-tighter">Center (6%)</div><div class="text-[9px] font-black text-white" x-text="formatNum(a.stash * 0.06)"></div></div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- VIEW 2: FORCES -->
                <div x-show="tab === 'forces'" x-cloak>
                    <div class="flex justify-between items-center mb-8 border-b border-slate-800 pb-4">
                        <h2 class="text-4xl font-black uppercase italic text-cyan-500 tracking-tighter italic">Elite Forces Tracking</h2>
                        <button @click="openAlliances = []" class="text-[10px] font-black uppercase text-slate-500 underline">Collapse All</button>
                    </div>
                    <template x-for="(serverGroup, server) in groupedForces">
                        <div class="mb-12">
                            <h3 class="text-3xl font-black text-white italic underline decoration-cyan-500 mb-4 text-left" x-text="'WARZONE #' + server"></h3>
                            <div class="grid grid-cols-1 gap-4 text-left">
                                <template x-for="a in serverGroup">
                                    <div x-show="matchesSearch(a)" class="glass rounded-3xl border border-slate-800 overflow-hidden"
                                         :class="a.faction.includes('Kage') ? 'kns-card' : (a.faction.includes('Koubu') ? 'kbt-card' : 'neutral-card')">
                                        <div @click="toggleAlliance(a.tag)" class="p-5 flex justify-between items-center cursor-pointer hover:bg-white/5 transition-all">
                                            <div class="flex items-center gap-6 text-left">
                                                <span class="tag-badge text-sm" x-text="a.tag"></span>
                                                <div>
                                                    <h4 class="text-2xl font-black text-white uppercase tracking-tight" x-text="a.name"></h4>
                                                    <div class="text-[10px] font-bold uppercase tracking-widest text-slate-500 font-mono" x-text="a.faction"></div>
                                                </div>
                                            </div>
                                            <div class="text-right">
                                                <div class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Ace Member THP</div>
                                                <div class="text-2xl font-mono font-black text-amber-500" x-text="formatNum(a.maxTHP)"></div>
                                            </div>
                                        </div>
                                        <div x-show="isAllianceOpen(a.tag)" x-transition class="bg-black/40 p-6 border-t border-slate-800 overflow-x-auto">
                                            <table class="w-full text-left">
                                                <thead><tr class="text-[10px] uppercase border-b border-slate-800"><th>Rank</th><th>Elite Player</th><th class="text-right">Hero Power</th></tr></thead>
                                                <tbody class="divide-y divide-slate-800">
                                                    <template x-for="(p, index) in getPlayersForAlliance(a.tag)">
                                                        <tr>
                                                            <td class="p-3 font-mono text-slate-600" x-text="'#' + (index+1)"></td>
                                                            <td class="p-3 font-black text-slate-200 uppercase text-lg" x-text="p.name"></td>
                                                            <td class="p-3 text-right font-mono font-black text-cyan-500 text-xl" x-text="formatNum(p.thp)"></td>
                                                        </tr>
                                                    </template>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- VIEW 3: ADMIN -->
                <div x-show="tab === 'admin'" x-cloak class="max-w-2xl mx-auto mt-10 pb-20">
                    <div x-show="!authenticated" class="glass p-12 rounded-3xl text-center border border-slate-800">
                        <h2 class="text-2xl font-black mb-6 uppercase tracking-widest italic text-red-500">Terminal Authentication</h2>
                        <input type="password" x-model="passInput" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl mb-4 text-center text-white outline-none focus:ring-2 focus:ring-red-500">
                        <button @click="login()" class="w-full py-4 bg-red-600 rounded-2xl font-black uppercase">Unlock Terminal</button>
                    </div>
                    <div x-show="authenticated" class="space-y-6">
                        <div class="glass p-8 rounded-3xl border border-amber-500/30">
                            <h3 class="text-xl font-black uppercase text-amber-500 italic mb-4">Season Calendar</h3>
                            <input type="date" x-model="seasonStartDate" @change="saveSettings()" class="w-full bg-slate-950 p-4 rounded-xl border border-slate-800 text-white mt-1">
                        </div>
                        <div class="glass p-8 rounded-3xl border border-cyan-500/30">
                            <h3 class="text-xl font-black uppercase text-cyan-400 italic mb-4">City Occupation</h3>
                            <select x-model="editTag" class="w-full bg-slate-950 p-4 rounded-xl border border-slate-800 text-white mb-6 outline-none">
                                <option value="">Choose Alliance...</option>
                                <template x-for="a in alliances.sort((a,b) => a.name.localeCompare(b.name))">
                                    <option :value="a.tag" x-text="`[${a.tag}] ${a.name}`"></option>
                                </template>
                            </select>
                            <template x-if="editTag">
                                <div class="grid grid-cols-1 gap-3">
                                    <template x-for="n in 6">
                                        <div class="bg-slate-900/50 p-4 rounded-2xl flex justify-between items-center">
                                            <span class="text-xs font-black uppercase" x-text="'Lvl ' + n"></span>
                                            <div class="flex items-center gap-4">
                                                <button @click="updateCity(n, -1)" class="w-8 h-8 bg-slate-800 rounded font-bold">-</button>
                                                <span class="text-xl font-black text-cyan-400" x-text="getCityCount(n)"></span>
                                                <button @click="updateCity(n, 1)" class="w-8 h-8 bg-slate-800 rounded font-bold">+</button>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                            <button @click="exportCities()" class="w-full py-4 bg-emerald-600 rounded-2xl font-black uppercase text-xs mt-6">Export Updated Cities (CSV)</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function warRoom() {
            return {
                tab: 'warroom', loading: true, mobileMenu: false, searchQuery: '', debugStatus: 'Connecting...',
                week: 1, seasonStartDate: '', currentPhase: '', phaseAction: '', phaseCountdown: '', currentRoundText: '',
                alliances: [], players: [], history: [], cities: [], openAlliances: [],
                authenticated: false, passInput: '', editTag: '', modifiedTags: [], myAllianceName: '',

                init() {
                    this.myAllianceName = localStorage.getItem('war_ref_alliance') || '';
                    this.seasonStartDate = localStorage.getItem('war_season_start') || '';
                    this.fetchData();
                    setInterval(() => this.updateClock(), 1000);
                },

                saveSettings() {
                    localStorage.setItem('war_ref_alliance', this.myAllianceName);
                    localStorage.setItem('war_season_start', this.seasonStartDate);
                },

                updateClock() {
                    const now = new Date();
                    const day = now.getUTCDay();
                    const hour = now.getUTCHours() + 1;
                    if (this.seasonStartDate) {
                        const start = new Date(this.seasonStartDate);
                        if (!isNaN(start)) {
                            const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
                            this.week = Math.max(1, Math.min(4, Math.floor(diff / 7) + 1));
                        }
                    }
                    const roundNum = ((this.week - 1) * 2) + (day <= 3 && day !== 0 ? 1 : 2);
                    this.currentRoundText = `Round ${roundNum}`;
                    if (day === 1 || day === 4) { this.currentPhase = "Grouping Phase"; this.phaseAction = "Brackets forming."; }
                    else if (day === 2 || day === 5) { this.currentPhase = "Declaration Stage"; this.phaseAction = "Declare on same group."; }
                    else if (day === 3 || day === 6) { 
                        if (hour < 12) { this.currentPhase = "Invitation Stage"; this.phaseAction = "Invite defense allies."; }
                        else if (hour < 12.5) { this.currentPhase = "Preparation Stage"; this.phaseAction = "Window for missiles."; }
                        else if (hour < 13.5) { this.currentPhase = "WAR ACTIVE"; this.phaseAction = "Warehouses -> Center."; }
                        else { this.currentPhase = "Post-War Analysis"; this.phaseAction = "Analyzing results."; }
                    } else { this.currentPhase = "Rest Time"; this.phaseAction = "Preparing for next round."; }
                    this.phaseCountdown = now.toLocaleTimeString('en-GB');
                },

                async fetchData() {
                    this.loading = true;
                    this.debugStatus = 'Locating Link GIDs...';
                    const cb = `&t=${Date.now()}`;
                    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?output=csv&gid=';

                    const fetchAndClean = async (gid) => {
                        try {
                            const res = await fetch(url + gid + cb);
                            const text = await res.text();
                            return Papa.parse(text, {header:true, skipEmptyLines:true}).data.map(r => {
                                const clean = {};
                                Object.keys(r).forEach(k => clean[k.trim().toLowerCase().replace(/\s+/g,'')] = r[k] ? String(r[k]).trim() : '');
                                return clean;
                            });
                        } catch (e) { return []; }
                    };

                    const [rawA, rawP, rawC, rawH] = await Promise.all([ fetchAndClean('0'), fetchAndClean('1007829300'), fetchAndClean('1860064624'), fetchAndClean('1091133615') ]);

                    const mapF = (f) => {
                        if (!f) return 'Unassigned';
                        const low = f.toLowerCase();
                        if (low.includes('kage') || low.includes('red')) return 'Kage no Sato';
                        if (low.includes('koubu') || low.includes('blue')) return 'Koubutai';
                        return 'Unassigned';
                    };

                    this.alliances = rawA.map(r => ({ faction: mapF(r.faction), server: r.server, tag: r.tag, name: r.alliancename, power: Number((r.totalpower||'').replace(/\D/g,'')) || 0 })).filter(r => r.tag);
                    this.players = rawP.map(r => ({ tag: r.tag, name: r.playername, thp: Number((r.thp||'').replace(/\D/g,'')) || 0 })).filter(r => r.name);
                    this.cities = rawC;
                    this.history = rawH;
                    this.debugStatus = `OK: ${this.alliances.length}A, ${this.players.length}P`;
                    this.loading = false;
                },

                get factionData() {
                    return this.alliances.map(a => {
                        const snps = this.history.filter(x => x.tag.toLowerCase() === a.tag.toLowerCase()).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
                        return { ...a, stash: snps[0] ? Number(snps[0].totalcopper.replace(/\D/g,'')) : 0 };
                    });
                },

                get knsGroups() { return this.getGroupedFaction('Kage no Sato'); },
                get kbtGroups() { return this.getGroupedFaction('Koubutai'); },

                getGroupedFaction(fName) {
                    const sorted = this.factionData.filter(a => a.faction === fName).sort((a,b) => b.stash - a.stash);
                    const groups = [];
                    const step = this.week === 1 ? 10 : (this.week === 2 ? 6 : 3);
                    let i = 0;
                    while (i < 30 && i < sorted.length) {
                        const gid = Math.floor(i / step) + 1;
                        groups.push({ id: gid, label: `Rank ${i+1}-${Math.min(i+step, 30)}`, alliances: sorted.slice(i, i + step) });
                        i += step;
                    }
                    if (sorted.length > 30) groups.push({ id: (this.week===1?4:(this.week===2?6:11)), label: "Rank 31-100", alliances: sorted.slice(30, 100) });
                    return groups;
                },

                get groupedForces() {
                    const groups = {};
                    const allianceRanks = this.alliances.map(a => {
                        const pList = this.players.filter(p => p.tag.toLowerCase() === a.tag.toLowerCase());
                        const maxTHP = pList.length > 0 ? Math.max(...pList.map(p => p.thp)) : 0;
                        return { ...a, maxTHP };
                    });
                    allianceRanks.forEach(a => { if (!groups[a.server]) groups[a.server] = []; groups[a.server].push(a); });
                    Object.keys(groups).forEach(s => groups[s].sort((a,b) => b.maxTHP - a.maxTHP));
                    return groups;
                },

                get knsTotalStash() { return this.factionData.filter(a => a.faction === 'Kage no Sato').reduce((s, a) => s + a.stash, 0); },
                get kbtTotalStash() { return this.factionData.filter(a => a.faction === 'Koubutai').reduce((s, a) => s + a.stash, 0); },
                getPlayersForAlliance(tag) { return this.players.filter(p => p.tag.toLowerCase() === tag.toLowerCase()).sort((a,b) => b.thp - a.thp); },
                getPassiveRate(tag) { 
                    const c = this.cities.find(x => (x.tag||'').toLowerCase() === tag.toLowerCase());
                    if (!c) return 0;
                    return (Number(c.l1||0)*100)+(Number(c.l2||0)*200)+(Number(c.l3||0)*300)+(Number(c.l4||0)*400)+(Number(c.l5||0)*500)+(Number(c.l6||0)*600);
                },

                isMatch(target) {
                    if (!this.myAllianceName) return false;
                    const me = this.factionData.find(a => a.name === this.myAllianceName);
                    if (!me || target.faction === me.faction || target.faction === 'Unassigned') return false;
                    const meG = this.getGroupedFaction(me.faction).find(g => g.alliances.some(x => x.tag === me.tag))?.id;
                    const taG = this.getGroupedFaction(target.faction).find(g => g.alliances.some(x => x.tag === target.tag))?.id;
                    return meG === taG;
                },

                matchesSearch(a) { const q = this.searchQuery.toLowerCase(); return (a.name||'').toLowerCase().includes(q) || (a.tag||'').toLowerCase().includes(q); },
                toggleAlliance(tag) { this.openAlliances = this.openAlliances.includes(tag) ? this.openAlliances.filter(x => x !== tag) : [...this.openAlliances, tag]; },
                isAllianceOpen(tag) { return this.openAlliances.includes(tag); },
                login() { if (this.passInput === 'KING') this.authenticated = true; },
                getCityCount(n) { const c = this.cities.find(x => (x.tag||'').toLowerCase() === this.editTag.toLowerCase()); return c ? Number(c['l'+n] || 0) : 0; },
                getTotalCities() { const c = this.cities.find(x => (x.tag||'').toLowerCase() === this.editTag.toLowerCase()); return c ? [1,2,3,4,5,6].reduce((s, i) => s + Number(c['l'+i] || 0), 0) : 0; },
                updateCity(n, d) {
                    let c = this.cities.find(x => (x.tag||'').toLowerCase() === this.editTag.toLowerCase());
                    if (!c) { c = { tag: this.editTag.toLowerCase(), l1:0, l2:0, l3:0, l4:0, l5:0, l6:0 }; this.cities.push(c); }
                    if (d > 0 && this.getTotalCities() >= 6) return alert("Max 6 cities!");
                    c['l'+n] = Math.max(0, Number(c['l'+n] || 0) + d);
                    if (!this.modifiedTags.includes(this.editTag)) this.modifiedTags.push(this.editTag);
                },
                exportCities() { const csv = Papa.unparse(this.cities); const b = new Blob([csv],{type:'text/csv'}); const u = window.URL.createObjectURL(b); const a = document.createElement('a'); a.href = u; a.download = 'cities.csv'; a.click(); this.modifiedTags = []; },
                formatNum(v) { return Math.floor(v || 0).toLocaleString(); },
                formatPower(v) { return (v/1000000000).toFixed(2) + 'B'; }
            }
        }
    </script>
