<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .enemy-card { border-left: 5px solid #ef4444 !important; background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%); }
        .ally-card { border-left: 5px solid #10b981 !important; background: linear-gradient(90deg, rgba(16, 185, 129, 0.1) 0%, transparent 100%); }
        .tag-badge { background: rgba(6, 182, 212, 0.2); color: #22d3ee; padding: 2px 8px; border-radius: 4px; font-weight: 900; font-family: monospace; border: 1px solid rgba(6, 182, 212, 0.3); }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800">
            <div>
                <h1 class="text-3xl font-black tracking-tighter text-cyan-500 italic uppercase">War Intel</h1>
                <p class="text-[10px] text-slate-500 font-mono tracking-widest uppercase mt-1">Strategic Command</p>
            </div>

            <div class="space-y-4">
                <nav class="flex flex-col gap-2">
                    <button @click="tab = 'alliances'" :class="tab === 'alliances' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase tracking-widest">Alliances</button>
                    <button @click="tab = 'players'" :class="tab === 'players' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase tracking-widest">Elite Players</button>
                </nav>

                <div class="pt-4 border-t border-slate-800">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">My Reference Alliance</label>
                    <select x-model="myAllianceName" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl mt-1 text-white text-sm outline-none">
                        <option value="">-- Select Alliance --</option>
                        <template x-for="a in alliances.filter(i => i.faction === 'Ally')">
                            <option :value="a.name" x-text="`[${a.tag}] ${a.name}`"></option>
                        </template>
                    </select>
                </div>
            </div>

            <div class="mt-auto border-t border-slate-800 pt-4 flex flex-col gap-3">
                <button @click="exportSelected()" class="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl text-[10px] uppercase shadow-lg shadow-emerald-900/20">
                    Export Selected to CSV
                </button>
                <button @click="fetchData()" class="w-full py-2 bg-slate-800 text-slate-500 text-[10px] font-bold uppercase rounded-lg">Sync Data</button>
            </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 overflow-y-auto p-8">
            <template x-if="loading">
                <div class="flex items-center justify-center h-full text-cyan-500 font-mono animate-pulse uppercase tracking-widest italic">Syncing_Warzone_Data...</div>
            </template>

            <div x-show="!loading" x-cloak>
                
                <!-- ALLIANCE VIEW (GROUPED BY SERVER) -->
                <div x-show="tab === 'alliances'">
                    <template x-for="(group, server) in groupedAlliances">
                        <div class="mb-10">
                            <div class="flex justify-between items-center border-b border-slate-800 pb-2 mb-4">
                                <h3 class="text-xl font-black text-cyan-400 uppercase tracking-widest" x-text="'Server ' + server"></h3>
                                <button @click="toggleServerSelection(group)" class="text-[10px] font-bold text-slate-500 hover:text-white uppercase underline">Toggle Server Selection</button>
                            </div>
                            
                            <div class="grid grid-cols-1 gap-3">
                                <template x-for="a in group">
                                    <div class="glass p-5 rounded-2xl flex items-center justify-between border border-slate-800 transition-all group hover:scale-[1.005]" :class="a.faction === 'Enemy' ? 'enemy-card' : 'ally-card'">
                                        <div class="flex items-center gap-6">
                                            <input type="checkbox" x-model="selectedItems" :value="a.uid" class="w-5 h-5 rounded accent-cyan-500">
                                            <div>
                                                <div class="flex items-center gap-3 mb-1">
                                                    <span class="tag-badge" x-text="a.tag"></span>
                                                    <h4 class="text-xl font-bold text-white uppercase tracking-tight" x-text="a.name"></h4>
                                                </div>
                                                <span class="text-[9px] text-slate-500 uppercase font-black tracking-widest" x-text="a.faction"></span>
                                            </div>
                                        </div>
                                        <div class="flex items-center gap-10">
                                            <template x-if="myAlliance && a.name !== myAllianceName">
                                                <div class="text-right">
                                                    <div class="text-[10px] text-slate-500 uppercase font-bold">Matchup</div>
                                                    <div :class="getMatchColor(a)" class="text-xs font-black" x-text="calculateMatch(a)"></div>
                                                </div>
                                            </template>
                                            <div class="text-right">
                                                <div class="text-[10px] text-slate-500 uppercase font-bold">Total Power</div>
                                                <div class="text-2xl font-mono font-black text-white" x-text="formatNum(a.power)"></div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- PLAYER VIEW (TOP 200) -->
                <div x-show="tab === 'players'">
                    <h2 class="text-3xl font-black uppercase italic mb-6">Global Top 200 Elite</h2>
                    <div class="glass rounded-3xl overflow-hidden border border-slate-800 shadow-2xl">
                        <table class="w-full text-left">
                            <thead class="bg-slate-900 text-[10px] text-slate-500 uppercase tracking-widest border-b border-slate-800">
                                <tr>
                                    <th class="p-5 w-10"></th>
                                    <th class="p-5">Server</th>
                                    <th class="p-5">Tag</th>
                                    <th class="p-5">Player Name</th>
                                    <th class="p-5 text-right font-mono">Hero Power (THP)</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-800/50">
                                <template x-for="p in sortedPlayers">
                                    <tr class="hover:bg-white/5 transition-colors group" :class="p.faction === 'Enemy' ? 'bg-red-500/5' : 'bg-emerald-500/5'">
                                        <td class="p-5"><input type="checkbox" x-model="selectedItems" :value="p.uid" class="w-4 h-4 rounded accent-cyan-500"></td>
                                        <td class="p-5 font-mono text-xs text-slate-500" x-text="p.server"></td>
                                        <td class="p-5"><span class="tag-badge text-[10px]" x-text="p.tag"></span></td>
                                        <td class="p-5 font-black text-slate-200 uppercase text-lg" :class="p.faction === 'Enemy' ? 'text-red-400' : 'text-emerald-400'" x-text="p.name"></td>
                                        <td class="p-5 text-right font-mono font-black text-xl text-cyan-400" x-text="formatNum(p.thp)"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        function warRoom() {
            return {
                tab: 'alliances',
                loading: true,
                selectedItems: [],
                myAllianceName: '',
                alliances: [],
                players: [],
                
                sheetAlliancesURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=0&output=csv',
                sheetPlayersURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1007829300&output=csv',

                init() { this.fetchData(); },

                fetchData() {
                    this.loading = true;
                    const cb = `&t=${Date.now()}`;
                    
                    Papa.parse(this.sheetAlliancesURL + cb, {
                        download: true, header: true,
                        complete: (res) => {
                            this.alliances = res.data.map((r, i) => ({
                                uid: 'a-' + i,
                                faction: (r.Faction || 'Enemy').trim(),
                                server: (r.Server || '???').trim(),
                                tag: (r.Tag || '???').trim(),
                                name: (r['Alliance Name'] || '').trim(),
                                power: (r['Total Power'] || '0').trim()
                            })).filter(i => i.name);
                        }
                    });

                    Papa.parse(this.sheetPlayersURL + cb, {
                        download: true, header: true,
                        complete: (res) => {
                            this.players = res.data.map((r, i) => ({
                                uid: 'p-' + i,
                                faction: (r.Faction || 'Enemy').trim(),
                                server: (r.Server || '???').trim(),
                                tag: (r.Tag || '???').trim(),
                                name: (r['Player Name'] || '').trim(),
                                thp: (r.THP || '0').trim()
                            })).filter(i => i.name);
                            this.loading = false;
                        }
                    });
                },

                get groupedAlliances() {
                    const groups = {};
                    this.alliances.forEach(a => {
                        if (!groups[a.server]) groups[a.server] = [];
                        groups[a.server].push(a);
                    });
                    Object.keys(groups).forEach(s => groups[s].sort((a,b) => Number(b.power) - Number(a.power)));
                    return groups;
                },

                get sortedPlayers() {
                    return [...this.players].sort((a,b) => Number(b.thp) - Number(a.thp)).slice(0, 200);
                },

                get myAlliance() { return this.alliances.find(a => a.name === this.myAllianceName); },

                formatNum(val) {
                    if (!val) return '0';
                    let num = Number(val.toString().replace(/\D/g,''));
                    if (num >= 1000000000) return (num/1000000000).toFixed(2) + 'B';
                    if (num >= 1000000) return (num/1000000).toFixed(1) + 'M';
                    return num.toLocaleString();
                },

                calculateMatch(enemy) {
                    if (!this.myAlliance) return '';
                    const ratio = Number(enemy.power) / Number(this.myAlliance.power);
                    if (ratio > 1.3) return 'ðŸ”´ DANGER';
                    if (ratio < 0.7) return 'ðŸŸ¢ EASY';
                    return 'ðŸ”µ FAIR';
                },

                getMatchColor(enemy) {
                    const res = this.calculateMatch(enemy);
                    if (res.includes('DANGER')) return 'text-red-500';
                    if (res.includes('EASY')) return 'text-emerald-500';
                    return 'text-cyan-400';
                },

                toggleServerSelection(group) {
                    const ids = group.map(a => a.uid);
                    const allSelected = ids.every(id => this.selectedItems.includes(id));
                    this.selectedItems = allSelected ? this.selectedItems.filter(id => !ids.includes(id)) : [...new Set([...this.selectedItems, ...ids])];
                },

                exportSelected() {
                    let csv = "data:text/csv;charset=utf-8,";
                    if (this.tab === 'alliances') {
                        csv += "Faction,Server,Tag,Alliance Name,Total Power\n";
                        this.alliances.filter(a => this.selectedItems.includes(a.uid)).forEach(a => {
                            csv += `${a.faction},${a.server},"${a.tag}","${a.name}",${a.power}\n`;
                        });
                    } else {
                        csv += "Faction,Server,Tag,Player Name,THP\n";
                        this.players.filter(p => this.selectedItems.includes(p.uid)).forEach(p => {
                            csv += `${p.faction},${p.server},"${p.tag}","${p.name}",${p.thp}\n`;
                        });
                    }
                    const link = document.createElement("a");
                    link.setAttribute("href", encodeURI(csv));
                    link.setAttribute("download", `cleaned_${this.tab}.csv`);
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                }
            }
        }
    </script>
</body>
</html>
