<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Intelligence Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .enemy-row { border-left: 4px solid #ef4444; }
        .ally-row { border-left: 4px solid #10b981; }
    </style>
</head>
<body x-data="warRoom()" x-init="init()">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 glass p-6 flex flex-col gap-6 shadow-2xl border-r border-slate-800">
            <div>
                <h1 class="text-3xl font-black tracking-tighter text-cyan-500 italic uppercase">Intel Hub</h1>
                <p class="text-[10px] text-slate-500 font-mono tracking-widest uppercase">Targeting & Matchmaking</p>
            </div>

            <div class="space-y-4">
                <template x-if="alliances.length > 0">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Your Alliance</label>
                        <select x-model="myAllianceName" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl mt-1 text-white text-sm focus:ring-2 focus:ring-cyan-500 outline-none">
                            <option value="">-- Choose Your Alliance --</option>
                            <template x-for="a in alliances">
                                <option :value="a.AllianceName" x-text="`[S${a.Server}] ${a.AllianceName}`"></option>
                            </template>
                        </select>
                    </div>
                </template>

                <nav class="flex flex-col gap-2 pt-4">
                    <button @click="tab = 'alliances'" :class="tab === 'alliances' ? 'bg-cyan-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase tracking-wider">Alliance Matchups</button>
                    <button @click="tab = 'players'" :class="tab === 'players' ? 'bg-cyan-600 text-white' : 'text-slate-400 hover:bg-slate-800'" class="w-full text-left px-4 py-3 rounded-xl transition-all font-bold text-xs uppercase tracking-wider">Elite Player Intel</button>
                </nav>
            </div>

            <div class="mt-auto border-t border-slate-800 pt-4 flex flex-col gap-2">
                <div class="flex justify-between text-[10px] text-slate-500 font-mono">
                    <span x-text="loading ? 'SYNCING...' : 'STATUS: LIVE'"></span>
                    <span x-text="alliances.length + ' ALLIANCES'"></span>
                </div>
                <button @click="fetchData()" class="w-full py-3 text-[10px] font-bold bg-slate-800 hover:bg-slate-700 rounded-xl text-slate-300 transition-colors uppercase tracking-widest">Refresh Data</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            
            <!-- Loading State -->
            <div x-show="loading" class="flex items-center justify-center h-full text-cyan-500 font-mono italic">
                SYSTEM_LOADING_DATA...
            </div>

            <div x-show="!loading" x-cloak>
                <!-- VIEW: ALLIANCE MATCHUPS -->
                <div x-show="tab === 'alliances'">
                    <div class="mb-8">
                        <h2 class="text-4xl font-black uppercase italic">Warzone Matchmaker</h2>
                    </div>

                    <div class="grid grid-cols-1 gap-3">
                        <template x-for="a in sortedAlliances">
                            <div class="glass p-5 rounded-2xl flex items-center justify-between border border-slate-800">
                                <div class="flex items-center gap-6">
                                    <div class="w-14 h-14 rounded-xl bg-slate-900 flex flex-col items-center justify-center border border-slate-700">
                                        <span class="text-[9px] font-bold text-slate-500 uppercase">Server</span>
                                        <span class="text-xs font-black text-cyan-500" x-text="a.Server"></span>
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-bold text-white" x-text="a.AllianceName"></h3>
                                        <span class="text-[10px] bg-slate-800 text-slate-400 px-2 py-0.5 rounded uppercase font-bold" x-text="a.Faction"></span>
                                    </div>
                                </div>
                                <div class="flex items-center gap-12 text-right">
                                    <template x-if="myAllianceName && a.AllianceName !== myAllianceName">
                                        <div>
                                            <div class="text-[10px] text-slate-500 uppercase font-bold mb-1">Match</div>
                                            <div :class="getMatchColor(a)" class="text-sm font-black" x-text="calculateMatch(a)"></div>
                                        </div>
                                    </template>
                                    <div>
                                        <div class="text-[10px] text-slate-500 uppercase font-bold mb-1">Total Power</div>
                                        <div class="text-xl font-mono font-black text-white" x-text="formatNum(a.TotalPower)"></div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- VIEW: ELITE PLAYERS -->
                <div x-show="tab === 'players'">
                    <div class="mb-8">
                        <h2 class="text-4xl font-black uppercase italic">Top 200 Elite Intel</h2>
                    </div>
                    <div class="glass rounded-3xl overflow-hidden shadow-2xl border border-slate-800">
                        <table class="w-full text-left">
                            <thead class="bg-slate-900/80 text-slate-500 text-[10px] uppercase border-b border-slate-800">
                                <tr>
                                    <th class="p-5">Rank</th>
                                    <th class="p-5">Elite Player</th>
                                    <th class="p-5">Alliance</th>
                                    <th class="p-5 text-right">Hero Power (THP)</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-800/50">
                                <template x-for="(p, index) in topPlayers">
                                    <tr class="hover:bg-cyan-500/5 transition-colors">
                                        <td class="p-5 text-slate-600 font-mono text-xs" x-text="index + 1"></td>
                                        <td class="p-5 font-bold text-slate-200" x-text="p.PlayerName"></td>
                                        <td class="p-5 text-sm text-slate-400" x-text="p.AllianceName"></td>
                                        <td class="p-5 text-right font-mono text-cyan-400 font-black text-lg" x-text="formatNum(p.THP)"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function warRoom() {
            return {
                tab: 'alliances',
                loading: true,
                alliances: [],
                players: [],
                myAllianceName: '',
                
                // URLs
                sheetAlliancesURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=0&output=csv',
                sheetPlayersURL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFfdDzrMXgqdjSZrSI4YcbDvFoYlrri87EEhG2I9aecW2xcuuLFcl-sxEVjvY1LTdPkXjKSzlwoNQd/pub?gid=1007829300&output=csv',

                init() {
                    this.fetchData();
                },

                async fetchData() {
                    this.loading = true;
                    const cb = `&cb=${Date.now()}`;
                    
                    // Helper to normalize data keys
                    const normalizeData = (data) => {
                        return data.map(row => {
                            const newRow = {};
                            for (let key in row) {
                                // Removes spaces and weird characters from column names
                                const cleanKey = key.trim().replace(/\s+/g, '');
                                newRow[cleanKey] = row[key];
                            }
                            // Specific fix for "Warzone #968" -> "968"
                            if (newRow.Server && newRow.Server.includes('#')) {
                                newRow.Server = newRow.Server.split('#')[1];
                            }
                            return newRow;
                        });
                    };

                    // Parse Alliances
                    Papa.parse(this.sheetAlliancesURL + cb, {
                        download: true,
                        header: true,
                        skipEmptyLines: true,
                        complete: (res) => {
                            this.alliances = normalizeData(res.data);
                            console.log("Alliances Loaded:", this.alliances);
                        }
                    });

                    // Parse Players
                    Papa.parse(this.sheetPlayersURL + cb, {
                        download: true,
                        header: true,
                        skipEmptyLines: true,
                        complete: (res) => {
                            this.players = normalizeData(res.data);
                            console.log("Players Loaded:", this.players);
                            this.loading = false;
                        }
                    });
                },

                formatNum(val) {
                    if (!val) return '0';
                    let num = Number(val.toString().replace(/[^0-9]/g, ''));
                    if (num >= 1_000_000_000) return (num / 1_000_000_000).toFixed(2) + 'B';
                    if (num >= 1_000_000) return (num / 1_000_000).toFixed(1) + 'M';
                    return num.toLocaleString();
                },

                get sortedAlliances() {
                    return [...this.alliances].sort((a, b) => Number(b.TotalPower) - Number(a.TotalPower));
                },

                get topPlayers() {
                    return [...this.players].sort((a, b) => Number(b.THP) - Number(a.THP)).slice(0, 200);
                },

                get myAlliance() {
                    return this.alliances.find(a => a.AllianceName === this.myAllianceName);
                },

                calculateMatch(enemy) {
                    if (!this.myAlliance) return '';
                    const ratio = Number(enemy.TotalPower) / Number(this.myAlliance.TotalPower);
                    if (ratio > 1.3) return 'HARD';
                    if (ratio < 0.8) return 'EASY';
                    return 'FAIR';
                },

                getMatchColor(enemy) {
                    const res = this.calculateMatch(enemy);
                    if (res === 'HARD') return 'text-red-500';
                    if (res === 'EASY') return 'text-emerald-500';
                    return 'text-cyan-400';
                }
            }
        }
    </script>
</body>
</html>
